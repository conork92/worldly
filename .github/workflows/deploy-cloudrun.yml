# Deploy to Google Cloud Run on push to main
name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION || 'europe-west1' }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE || 'worldly' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Use full .env from secret (same as CLI: --env-vars-file .env) so container gets identical env
      - name: Create env file for Cloud Run
        env:
          CLOUD_RUN_ENV: ${{ secrets.CLOUD_RUN_ENV }}
        run: |
          if [ -n "$CLOUD_RUN_ENV" ]; then
            printf '%s\n' "$CLOUD_RUN_ENV" > env.txt
            echo "Using CLOUD_RUN_ENV secret (same as your .env)"
          else
            {
              echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
              echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}"
              echo "API_KEY=${{ secrets.API_KEY }}"
            } > env.txt
            echo "Using individual secrets"
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file env.txt \
            --timeout=300 \
            --cpu-boost
        env:
          CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}
