# Deploy to Google Cloud Run on push to main
name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION || 'europe-west1' }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE || 'worldly' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # gcloud expects YAML for --env-vars-file; convert .env (KEY=VALUE) to YAML
      - name: Create env file for Cloud Run (YAML)
        env:
          CLOUD_RUN_ENV: ${{ secrets.CLOUD_RUN_ENV }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python3 << 'PY'
          import os
          out = []
          raw = os.environ.get("CLOUD_RUN_ENV", "")
          if raw:
            for line in raw.splitlines():
              line = line.strip()
              if not line or line.startswith("#"): continue
              if "=" not in line: continue
              k, _, v = line.partition("=")
              k, v = k.strip(), v.strip()
              if v.startswith('"') and v.endswith('"'): v = v[1:-1].replace('\\"', '"')
              elif v.startswith("'") and v.endswith("'"): v = v[1:-1]
              v = v.replace("\\", "\\\\").replace('"', '\\"')
              out.append(f'{k}: "{v}"')
            print("Using CLOUD_RUN_ENV secret (converted to YAML)")
          else:
            for key in ["SUPABASE_URL", "SUPABASE_ANON_KEY", "API_KEY"]:
              val = os.environ.get(key, "") or ""
              val = val.replace("\\", "\\\\").replace('"', '\\"')
              if val: out.append(f'{key}: "{val}"')
            print("Using individual secrets")
          with open("env.yaml", "w") as f:
            f.write("\n".join(out) + "\n")
          PY

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file env.yaml \
            --timeout=300 \
            --cpu-boost
        env:
          CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}
