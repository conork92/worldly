version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldly-app
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    volumes:
      # Mount app directory for development (optional - remove for production)
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/books')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
