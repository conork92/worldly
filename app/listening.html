<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Listening - Conor's Worldly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            color: white;
        }

        .top-right-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            flex: 1;
            min-width: 180px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .track-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .track-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-card:hover::before {
            opacity: 1;
        }

        .track-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            background: rgba(102, 126, 234, 0.1);
        }

        .track-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #8a9ef5;
            line-height: 1.3;
        }

        .track-artist {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 12px;
        }

        .track-album {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 12px;
            font-style: italic;
        }

        .track-date {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .track-links {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .track-link {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #8a9ef5;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .track-link:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255,255,255,0.6);
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 16px;
        }

        .success-message {
            background: rgba(102, 200, 100, 0.2);
            border: 1px solid rgba(102, 200, 100, 0.4);
            color: #66c864;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/auth.js"></script>
    <script src="/static/login.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Now Listening</div>
            <div class="subtitle">Recent tracks from Last.fm</div>
        </div>
        <div class="top-right-nav">
            <a class="nav-btn" href="/globe">Globe</a>
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
            <a class="nav-btn active" href="/listening">Listening</a>
        </div>
    </div>

    <div class="success-message" id="success-message"></div>

    <button class="refresh-btn" id="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>

    <div class="stats-bar" id="stats-bar">
        <div class="stat-card">
            <div class="stat-label">Total Tracks</div>
            <div class="stat-value" id="total-tracks">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Unique Artists</div>
            <div class="stat-value" id="unique-artists">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Unique Albums</div>
            <div class="stat-value" id="unique-albums">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Showing</div>
            <div class="stat-value" id="showing-count">0</div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING TRACKS</div>
    </div>

    <div class="tracks-grid" id="tracks-grid"></div>

    <script>
        let allTracks = [];

        // Load tracks from API
        async function loadTracks() {
            try {
                const response = await fetch('/api/listening');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                allTracks = Array.isArray(data) ? data : [];
                
                updateStats();
                renderTracks();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading tracks:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <div class="error-text">${error.message}<br><br>Unable to load tracks from Last.fm</div>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const uniqueArtists = new Set(allTracks.map(t => t.artist_name).filter(Boolean));
            const uniqueAlbums = new Set(allTracks.map(t => t.album_name).filter(Boolean));
            
            document.getElementById('total-tracks').textContent = allTracks.length;
            document.getElementById('unique-artists').textContent = uniqueArtists.size;
            document.getElementById('unique-albums').textContent = uniqueAlbums.size;
            document.getElementById('showing-count').textContent = allTracks.length;
        }

        // Format date
        function formatDate(dateText) {
            if (!dateText) return 'Unknown date';
            return dateText;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render tracks
        function renderTracks() {
            const grid = document.getElementById('tracks-grid');
            
            if (allTracks.length === 0) {
                grid.innerHTML = '<div class="empty-state">No tracks found. Click "Refresh Data" to fetch from Last.fm.</div>';
                return;
            }

            grid.innerHTML = allTracks.map((track, index) => {
                const imageUrl = track.track_image_large || track.track_image_medium || track.track_image_small || 
                                track.artist_image_large || track.artist_image_medium || track.artist_image_small || '';
                const imageHtml = imageUrl 
                    ? `<img src="${escapeHtml(imageUrl)}" alt="${escapeHtml(track.track_name)}" class="track-image" onerror="this.style.display='none'">`
                    : '';
                
                const trackLink = track.track_url ? `<a href="${escapeHtml(track.track_url)}" target="_blank" rel="noopener" class="track-link">ðŸŽµ Track</a>` : '';
                const artistLink = track.artist_url ? `<a href="${escapeHtml(track.artist_url)}" target="_blank" rel="noopener" class="track-link">ðŸ‘¤ Artist</a>` : '';
                
                return `
                    <div class="track-card" style="animation-delay: ${index * 0.03}s">
                        ${imageHtml}
                        <div class="track-name">${escapeHtml(track.track_name || 'Unknown Track')}</div>
                        <div class="track-artist">by ${escapeHtml(track.artist_name || 'Unknown Artist')}</div>
                        ${track.album_name ? `<div class="track-album">from ${escapeHtml(track.album_name)}</div>` : ''}
                        <div class="track-date">${formatDate(track.date_text)}</div>
                        ${trackLink || artistLink ? `<div class="track-links">${trackLink}${artistLink}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Refresh data from Last.fm
        async function refreshData() {
            if (!window.isLoggedIn || !window.isLoggedIn()) {
                alert('You must be logged in to refresh Last.fm data.');
                return;
            }

            const btn = document.getElementById('refresh-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'ðŸ”„ Refreshing...';

            try {
                const response = await window.authenticatedFetch('/api/listening/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to refresh data');
                }

                const result = await response.json();
                
                // Show success message
                const successMsg = document.getElementById('success-message');
                successMsg.textContent = result.message || 'Data refresh started! This may take a few moments.';
                successMsg.classList.add('show');
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 5000);

                // Reload tracks after a short delay
                setTimeout(() => {
                    loadTracks();
                }, 2000);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                alert('Error refreshing data: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Update refresh button visibility based on login status
        function updateRefreshButtonVisibility() {
            const isLoggedIn = window.isLoggedIn && window.isLoggedIn();
            const btn = document.getElementById('refresh-btn');
            if (btn) {
                btn.style.display = isLoggedIn ? 'block' : 'none';
            }
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadTracks();
                updateRefreshButtonVisibility();
            });
        } else {
            loadTracks();
            setTimeout(updateRefreshButtonVisibility, 100);
        }

        // Listen for login events
        window.addEventListener('userLoggedIn', updateRefreshButtonVisibility);
    </script>
</body>
</html>
