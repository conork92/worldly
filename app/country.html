<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details - Worldly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        .header {
            padding: 30px 40px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-btn {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #8a9ef5;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            text-decoration: none;
            outline: none;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .country-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .country-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .country-iso {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.5);
            font-weight: 600;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #8a9ef5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .item-type {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #8a9ef5;
        }

        .item-meta {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 4px;
        }

        .item-rating {
            color: #ffd700;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255,255,255,0.6);
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff4444;
            font-size: 18px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 16px;
        }

        .toggle-form-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-artist-form {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            margin-top: 20px;
            display: none;
        }

        .add-artist-form.visible {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(20, 20, 40, 0.8);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-submit-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .form-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .artist-card {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .artist-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .artist-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #8a9ef5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/auth.js"></script>
    <script src="/static/login.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">Country Details</div>
        <div style="display: flex; gap: 10px;">
            <a href="/globe" class="nav-btn">Globe</a>
            <a href="/books" class="nav-btn">Books</a>
            <a href="/quotes" class="nav-btn">Quotes</a>
            <a href="/albums" class="nav-btn">Albums</a>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">Loading country data...</div>
        <div id="content" style="display: none;">
            <div class="country-header">
                <div class="country-name" id="country-name">Loading...</div>
                <div class="country-iso" id="country-iso">ISO: ---</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-books">0</div>
                    <div class="stat-label">Books</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-albums">0</div>
                    <div class="stat-label">Albums</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-quotes">0</div>
                    <div class="stat-label">Quotes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-rating">-</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
            </div>

            <div class="section" id="artists-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="section-title">Artists</div>
                    <button type="button" class="toggle-form-btn" id="toggle-artist-form-btn" onclick="toggleArtistForm()">+ Add Artist</button>
                </div>
                
                <!-- Add Artist Form -->
                <div class="add-artist-form" id="add-artist-form">
                    <form id="artist-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="artist-name">Artist Name *</label>
                                <input type="text" id="artist-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="artist-genre">Genre</label>
                                <input type="text" id="artist-genre" name="genre">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="artist-iso2">ISO Code 2 *</label>
                                <input type="text" id="artist-iso2" name="iso_code_2" maxlength="2" required>
                            </div>
                            <div class="form-group">
                                <label for="artist-iso3">ISO Code 3 *</label>
                                <input type="text" id="artist-iso3" name="iso_code_3" maxlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="artist-country">Country Name</label>
                            <input type="text" id="artist-country" name="country">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="artist-formation-year">Formation Year</label>
                                <input type="number" id="artist-formation-year" name="formation_year" min="1000" max="2100">
                            </div>
                            <div class="form-group">
                                <label for="artist-bea-link">BEA Artist Link</label>
                                <input type="text" id="artist-bea-link" name="bea_artist_link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="artist-biography">Biography</label>
                            <textarea id="artist-biography" name="biography" rows="4"></textarea>
                        </div>
                        <button type="submit" class="form-submit-btn" id="submit-artist-btn">Add Artist</button>
                        <button type="button" class="form-submit-btn" id="cancel-artist-btn" onclick="toggleArtistForm()" style="background: rgba(102, 126, 234, 0.2); margin-top: 10px;">Cancel</button>
                    </form>
                </div>
                
                <div class="items-grid" id="artists-grid"></div>
            </div>

            <div class="section" id="items-section" style="display: none;">
                <div class="section-title">All Items</div>
                <div class="items-grid" id="items-grid"></div>
            </div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get ISO code from URL path (e.g., /NGA) or query parameter (fallback)
        let isoCode = '';
        const pathParts = window.location.pathname.split('/').filter(p => p);
        
        // Check if last path segment is a 3-letter code (e.g., /NGA)
        if (pathParts.length > 0) {
            const lastPart = pathParts[pathParts.length - 1].toUpperCase();
            if (lastPart.length === 3 && lastPart.match(/^[A-Z]{3}$/)) {
                isoCode = lastPart;
            }
        }
        
        // Fallback to query parameter if not in path
        if (!isoCode) {
            const urlParams = new URLSearchParams(window.location.search);
            isoCode = urlParams.get('iso') || urlParams.get('code') || '';
        }

        if (!isoCode) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No country code provided. Please select a country from the globe.';
        } else {
            // Fetch country data
            fetch(`/api/country-items/${isoCode.toUpperCase()}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.error) {
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').textContent = `Error: ${data.message || data.error}`;
                        return;
                    }

                    if (!Array.isArray(data) || data.length === 0) {
                        document.getElementById('content').style.display = 'block';
                        document.getElementById('country-name').textContent = 'Unknown Country';
                        document.getElementById('country-iso').textContent = `ISO: ${isoCode.toUpperCase()}`;
                        document.getElementById('items-grid').innerHTML = '<div class="no-data">No items found for this country.</div>';
                        // Still try to load artists even if no other items
                        loadArtists(isoCode.toUpperCase());
                        return;
                    }

                    // Extract country name from first item
                    const countryName = data[0].country_name || 'Unknown Country';
                    
                    // Update header
                    document.getElementById('country-name').textContent = countryName;
                    document.getElementById('country-iso').textContent = `ISO: ${isoCode.toUpperCase()}`;

                    // Calculate stats
                    const books = data.filter(item => item.type === 'book' || !item.type);
                    const albums = data.filter(item => item.type === 'album');
                    const quotes = data.filter(item => item.type === 'quote');
                    
                    const ratedItems = data.filter(item => item.rating != null && item.rating > 0);
                    const avgRating = ratedItems.length > 0
                        ? (ratedItems.reduce((sum, item) => sum + parseFloat(item.rating), 0) / ratedItems.length).toFixed(1)
                        : '-';

                    // Update stats
                    document.getElementById('stat-total').textContent = data.length;
                    document.getElementById('stat-books').textContent = books.length;
                    document.getElementById('stat-albums').textContent = albums.length;
                    document.getElementById('stat-quotes').textContent = quotes.length;
                    document.getElementById('stat-rating').textContent = avgRating;

                    // Load artists for this country
                    loadArtists(isoCode.toUpperCase());

                    // Render items if there are any
                    if (data.length > 0) {
                        document.getElementById('items-section').style.display = 'block';
                        const itemsGrid = document.getElementById('items-grid');
                        
                        // Debug: log all items to see what we're working with
                        console.log('[COUNTRY PAGE] All items received:', data);
                        console.log('[COUNTRY PAGE] Items by type:', {
                            books: data.filter(item => item.type === 'book'),
                            albums: data.filter(item => item.type === 'album'),
                            quotes: data.filter(item => item.type === 'quote'),
                            unknown: data.filter(item => !item.type)
                        });
                        
                        itemsGrid.innerHTML = data.map(item => {
                            // Determine type - books should have type='book' from the view
                            const type = item.type || (item.pages ? 'book' : 'album');
                            const typeIcon = type === 'album' ? 'üéµ' : type === 'quote' ? 'üí¨' : 'üìö';
                            const title = item.title || 'Untitled';
                            // For books, the view maps 'author' to 'artist' field
                            // For albums, use 'artist' field
                            const artist = item.artist || item.author || 'Unknown';
                            const rating = item.rating ? `‚≠ê ${item.rating}` : '';
                            const year = item.year ? `Year: ${item.year}` : '';
                            const pages = item.pages ? `${item.pages} pages` : '';
                            const finishedDate = item.finished_date ? new Date(item.finished_date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '';
                            const comments = item.comments || item.quote || '';

                            return `
                                <div class="item-card">
                                    <div class="item-type">${typeIcon}</div>
                                    <div class="item-title">${escapeHtml(title)}</div>
                                    <div class="item-meta">by ${escapeHtml(artist)}</div>
                                    ${rating ? `<div class="item-meta item-rating">${rating}</div>` : ''}
                                    ${year ? `<div class="item-meta">${year}</div>` : ''}
                                    ${pages ? `<div class="item-meta">${pages}</div>` : ''}
                                    ${finishedDate ? `<div class="item-meta">Finished: ${finishedDate}</div>` : ''}
                                    ${comments ? `<div class="item-meta" style="margin-top: 12px; font-style: italic; color: rgba(255,255,255,0.6);">"${escapeHtml(comments)}"</div>` : ''}
                                </div>
                            `;
                        }).join('');
                    } else {
                        document.getElementById('items-section').style.display = 'none';
                    }

                    document.getElementById('content').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = `Error loading data: ${error.message}`;
                });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load artists for the country
        async function loadArtists(isoCode) {
            try {
                const response = await fetch(`/api/artists/country/${isoCode}`);
                const artists = await response.json();
                
                if (artists.error) {
                    console.error('Error loading artists:', artists.error);
                    return;
                }

                const artistsSection = document.getElementById('artists-section');
                const artistsGrid = document.getElementById('artists-grid');
                
                if (artists && artists.length > 0) {
                    artistsSection.style.display = 'block';
                    artistsGrid.innerHTML = artists.map(artist => {
                        const genre = artist.genre ? `<div class="item-meta">Genre: ${escapeHtml(artist.genre)}</div>` : '';
                        const formationYear = artist.formation_year ? `<div class="item-meta">Formed: ${artist.formation_year}</div>` : '';
                        const biography = artist.biography ? `<div class="item-meta" style="margin-top: 12px; font-style: italic; color: rgba(255,255,255,0.6);">${escapeHtml(artist.biography)}</div>` : '';
                        
                        return `
                            <div class="artist-card">
                                <div class="artist-name">${escapeHtml(artist.name || 'Unknown Artist')}</div>
                                ${genre}
                                ${formationYear}
                                ${biography}
                            </div>
                        `;
                    }).join('');
                } else {
                    artistsSection.style.display = 'block';
                    artistsGrid.innerHTML = '<div class="no-data">No artists found for this country.</div>';
                }
            } catch (error) {
                console.error('Error loading artists:', error);
            }
        }

        // Toggle artist form visibility
        function toggleArtistForm() {
            const form = document.getElementById('add-artist-form');
            const btn = document.getElementById('toggle-artist-form-btn');
            
            if (form.classList.contains('visible')) {
                form.classList.remove('visible');
                btn.textContent = '+ Add Artist';
                document.getElementById('artist-form').reset();
            } else {
                // Check if user is logged in
                if (!window.isLoggedIn || !window.isLoggedIn()) {
                    alert('You must be logged in to add artists.');
                    return;
                }
                
                // Check if user can write
                if (!window.canWrite || !window.canWrite()) {
                    alert('Guest users can only view data. Please log in as an admin to add artists.');
                    return;
                }
                form.classList.add('visible');
                btn.textContent = 'Cancel';
                
                // Pre-fill ISO codes from URL
                const pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    const lastPart = pathParts[pathParts.length - 1].toUpperCase();
                    if (lastPart.length === 3 && lastPart.match(/^[A-Z]{3}$/)) {
                        document.getElementById('artist-iso3').value = lastPart;
                        // Try to get ISO2 from country data if available
                        const countryName = document.getElementById('country-name').textContent;
                        if (countryName && countryName !== 'Loading...' && countryName !== 'Unknown Country') {
                            document.getElementById('artist-country').value = countryName;
                        }
                    }
                }
            }
        }

        // Handle artist form submission
        document.getElementById('artist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!window.isLoggedIn || !window.isLoggedIn()) {
                alert('You must be logged in to add artists.');
                return;
            }

            const submitBtn = document.getElementById('submit-artist-btn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const formData = {
                    name: document.getElementById('artist-name').value,
                    iso_code_2: document.getElementById('artist-iso2').value.toUpperCase(),
                    iso_code_3: document.getElementById('artist-iso3').value.toUpperCase(),
                    country: document.getElementById('artist-country').value || null,
                    genre: document.getElementById('artist-genre').value || null,
                    formation_year: document.getElementById('artist-formation-year').value ? parseInt(document.getElementById('artist-formation-year').value) : null,
                    biography: document.getElementById('artist-biography').value || null,
                    bea_artist_link: document.getElementById('artist-bea-link').value || null
                };

                // Remove null/empty values
                Object.keys(formData).forEach(key => {
                    if (formData[key] === null || formData[key] === '') {
                        delete formData[key];
                    }
                });

                const response = await window.authenticatedFetch('/api/artists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to add artist');
                }

                const newArtist = await response.json();
                
                // Reload artists to show the new one
                const isoCode = document.getElementById('artist-iso3').value.toUpperCase();
                await loadArtists(isoCode);
                
                // Reset form and hide it
                document.getElementById('artist-form').reset();
                toggleArtistForm();
                
                alert('Artist added successfully!');
            } catch (error) {
                console.error('Error adding artist:', error);
                alert('Error adding artist: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Update form visibility based on login status
        window.addEventListener('userLoggedIn', function() {
            updateArtistFormVisibility();
        });

        function updateArtistFormVisibility() {
            const canWrite = window.canWrite && window.canWrite();
            const btn = document.getElementById('toggle-artist-form-btn');
            if (btn) {
                btn.style.display = canWrite ? 'block' : 'none';
            }
        }

        // Check on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateArtistFormVisibility);
        } else {
            setTimeout(updateArtistFormVisibility, 100);
        }
    </script>
</body>
