<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Worldly Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Header UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            background: linear-gradient(180deg, rgba(0,0,20,0.8) 0%, rgba(0,0,20,0) 100%);
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        /* Data Type Filter Bar */
        .data-type-filter {
            position: absolute;
            top: 100px;
            left: 40px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            pointer-events: auto;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .data-type-filter:hover {
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.2);
        }
        
        /* Subtle listen filter */
        .listen-filter {
            position: absolute;
            top: 100px;
            left: 40px;
            margin-top: 60px;
            z-index: 99;
            pointer-events: auto;
        }
        
        .listen-filter-select {
            padding: 8px 16px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .listen-filter-select:hover {
            background: rgba(20, 20, 40, 0.85);
            border-color: rgba(102, 126, 234, 0.3);
            color: rgba(255,255,255,0.9);
        }
        
        .listen-filter-select:focus {
            border-color: rgba(102, 126, 234, 0.5);
            color: rgba(255,255,255,0.95);
        }

        .data-type-filter-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.6);
            margin-right: 10px;
            font-weight: 600;
        }

        .data-type-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #8a9ef5;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .data-type-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .data-type-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .data-type-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .data-type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            pointer-events: auto;
        }

        .subtitle {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1.5px;
            pointer-events: auto;
            font-weight: 400;
        }

        /* Top-right nav buttons */
        .top-right-nav {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 30px;
            right: 40px;
            pointer-events: auto;
            z-index: 101;
        }

        .top-right-nav .nav-btn {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #8a9ef5;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            text-decoration: none;
            outline: none;
        }

        .top-right-nav .nav-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        /* Control Panel */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 0;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls.collapsed {
            padding: 0;
        }

        .controls-header {
            padding: 18px 24px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .controls-header:hover {
            background: rgba(102, 126, 234, 0.15);
        }

        .controls-header-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.8);
            font-weight: 700;
        }

        .controls-minimize-icon {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls.collapsed .controls-minimize-icon {
            transform: rotate(180deg);
        }

        .controls-content {
            padding: 28px;
            max-height: 1000px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls.collapsed .controls-content {
            max-height: 0;
            padding: 0 28px;
            overflow: hidden;
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 12px;
            display: block;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 11px 20px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #8a9ef5;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .slider-container {
            margin-top: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.6);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.6);
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #8a9ef5;
            font-weight: 700;
            font-size: 13px;
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 120px;
            right: 40px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 260px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stats:hover {
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.2);
        }

        .stat-item {
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading & Error States */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(102, 126, 234, 0.2);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2.5px;
            font-weight: 600;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            text-align: center;
            max-width: 500px;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .error-icon {
            font-size: 56px;
            margin-bottom: 24px;
        }

        .error-text {
            color: #ff4444;
            font-size: 16px;
            line-height: 1.7;
        }

        /* Enhanced Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(15, 15, 35, 0.98);
            backdrop-filter: blur(20px);
            padding: 18px 22px;
            border-radius: 14px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            z-index: 10000;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            max-width: 350px;
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #8a9ef5;
            letter-spacing: 0.5px;
        }

        .tooltip-content {
            font-size: 12px;
            color: rgba(255,255,255,0.85);
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .tooltip-content::-webkit-scrollbar {
            width: 6px;
        }

        .tooltip-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        .tooltip-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        .tooltip-content strong {
            color: #8a9ef5;
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .tooltip-content em {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
        }

        .tooltip-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 11px;
        }

        .tooltip-table th {
            background: rgba(102, 126, 234, 0.2);
            color: #8a9ef5;
            padding: 8px;
            text-align: left;
            font-weight: 700;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }

        .tooltip-table td {
            padding: 8px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .tooltip-table tr:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .tooltip-table td strong {
            color: #8a9ef5;
        }

        /* MODERNIZED Country Info Panel (Modal Style) */
        .country-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .country-modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .country-info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(15, 15, 35, 0.98);
            backdrop-filter: blur(30px);
            padding: 0;
            border-radius: 24px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            z-index: 10000;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            box-shadow: 0 20px 80px rgba(0,0,0,0.8);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .country-info-panel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .country-info-header {
            padding: 28px 32px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-radius: 24px 24px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .country-info-title {
            font-size: 24px;
            font-weight: 700;
            color: #8a9ef5;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0;
        }

        .country-info-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 300;
        }

        .country-info-close:hover {
            background: rgba(255, 68, 68, 0.3);
            border-color: rgba(255, 68, 68, 0.5);
            color: #ff4444;
            transform: rotate(90deg);
        }

        .country-info-body {
            padding: 32px;
            overflow-y: auto;
            flex: 1;
        }

        .country-info-body::-webkit-scrollbar {
            width: 8px;
        }

        .country-info-body::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .country-info-body::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        .country-info-body::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        .country-info-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .country-info-meta-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .country-info-meta-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .country-info-meta-value {
            font-size: 18px;
            font-weight: 700;
            color: #8a9ef5;
        }

        .country-info-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            font-size: 13px;
            border-radius: 12px;
            overflow: hidden;
        }

        .country-info-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .country-info-table th {
            background: rgba(102, 126, 234, 0.2);
            color: #8a9ef5;
            padding: 14px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .country-info-table th:first-child {
            border-radius: 12px 0 0 0;
        }

        .country-info-table th:last-child {
            border-radius: 0 12px 0 0;
        }

        .country-info-table td {
            padding: 14px 12px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.08);
            vertical-align: top;
            background: rgba(255, 255, 255, 0.02);
        }

        .country-info-table tr:hover td {
            background: rgba(102, 126, 234, 0.08);
        }

        .country-info-table tr:last-child td:first-child {
            border-radius: 0 0 0 12px;
        }

        .country-info-table tr:last-child td:last-child {
            border-radius: 0 0 12px 0;
        }

        .country-info-table td strong {
            color: #8a9ef5;
            font-weight: 600;
        }

        .country-info-table td em {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            font-style: italic;
        }

        .no-data-message {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }
            .title {
                font-size: 22px;
            }
            .subtitle {
                font-size: 11px;
            }
            .controls, .stats, .data-type-filter {
                position: relative;
                bottom: auto;
                top: auto;
                left: auto;
                right: auto;
                margin: 15px;
                width: calc(100% - 30px);
            }
            .top-right-nav {
                position: static;
                margin-top: 10px;
            }
            .country-info-panel {
                width: 95%;
                max-height: 90vh;
            }
            .country-info-header {
                padding: 20px;
            }
            .country-info-title {
                font-size: 18px;
            }
            .country-info-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Conor's Worldly Globe</div>
            <div class="subtitle">Interactive 3D Globe with Real-time Data</div>
        </div>
        <!-- Top right nav buttons -->
        <div class="top-right-nav">
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
        </div>
    </div>

    <!-- Data Type Filter Bar -->
    <div class="data-type-filter">

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('#controls-content .button-group:first-child .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (!globeInstance) return;

            globeInstance.hexBinPointsData([]);
            globeInstance.pointsData([]);
            globeInstance.arcsData([]);

            switch(mode) {
                case 'hexagons':
                    globeInstance.hexBinPointsData(rawData);
                    break;
                case 'points':
                    globeInstance.pointsData(rawData)
                        .pointAltitude(d => (d.value || 0) * 0.01 * altitudeScale)
                        .pointRadius(0.3)
                        .pointColor(d => {
                            const intensity = d.value / Math.max(...rawData.map(p => p.value || 1));
                            return currentColorScheme === 'gradient' ? `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 1)` :
                                   currentColorScheme === 'heat' ? `rgba(255, ${100 - intensity * 100}, 0, 1)` :
                                   `rgba(0, ${200 - intensity * 100}, 255, 1)`;
                        });
                    break;
                case 'arcs':
                    const arcs = [];
                    for (let i = 0; i < Math.min(50, rawData.length - 1); i++) {
                        const start = rawData[i];
                        const end = rawData[Math.floor(Math.random() * rawData.length)];
                        arcs.push({
                            startLat: start.lat,
                            startLng: start.lng,
                            endLat: end.lat,
                            endLng: end.lng
                        });
                    }
                    globeInstance.arcsData(arcs)
                        .arcColor(() => currentColorScheme === 'gradient' ? ['#667eea', '#764ba2'] :
                                       currentColorScheme === 'heat' ? ['#ff6600', '#ff0000'] :
                                       ['#00c8ff', '#0066ff'])
                        .arcStroke(0.5)
                        .arcDashLength(0.4)
                        .arcDashGap(0.2)
                        .arcDashAnimateTime(2000);
                    break;
            }
        }

        async function loadDataType(type) {
            // If 'all', load all data types and combine them
            if (type === 'all') {
                try {
                    const [booksRes, quotesRes, albumsRes] = await Promise.all([
                        fetch('http://localhost:8000/api/books').then(r => r.json()),
                        fetch('http://localhost:8000/api/quotes').then(r => r.json()),
                        fetch('http://localhost:8000/api/albums/listened').then(r => r.json())
                    ]);
                    
                    const allData = [
                        ...(Array.isArray(booksRes) ? booksRes : []),
                        ...(Array.isArray(quotesRes) ? quotesRes : []),
                        ...(Array.isArray(albumsRes) ? albumsRes : [])
                    ];
                    
                    const grouped = {};
                    allData.forEach(item => {
                        const iso3 = item.iso_code_3 || item.iso_alpha_3;
                        if (iso3) {
                            const normalizedISO = String(iso3).trim().toUpperCase();
                            if (!grouped[normalizedISO]) {
                                grouped[normalizedISO] = [];
                            }
                            grouped[normalizedISO].push(item);
                        }
                    });
                    
                    return grouped;
                } catch (error) {
                    console.error('Error loading all data:', error);
                    return {};
                }
            }
            
            // Otherwise load specific type
            const endpoint = type === 'books' ? '/api/books' : 
                           type === 'quotes' ? '/api/quotes' : 
                           '/api/albums/listened';
            
            try {
                const response = await fetch(`http://localhost:8000${endpoint}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error loading data:', data.error);
                    return {};
                }
                
                const grouped = {};
                (Array.isArray(data) ? data : []).forEach(item => {
                    // For albums, check both iso_code_3 and iso_alpha_3 (from country_items_view)
                    const iso3 = item.iso_code_3 || item.iso_alpha_3;
                    if (iso3) {
                        const normalizedISO = String(iso3).trim().toUpperCase();
                        if (!grouped[normalizedISO]) {
                            grouped[normalizedISO] = [];
                        }
                        grouped[normalizedISO].push(item);
                    }
                });
                
                return grouped;
            } catch (error) {
                console.error(`Error loading ${type}:`, error);
                return {};
            }
        }

        function updateGlobePolygons() {
            if (!globeInstance || !worldGeoJson) return;

            const polygonsData = worldGeoJson.features
                .filter(feature => {
                    if (!feature.geometry || 
                        (feature.geometry.type !== "Polygon" && feature.geometry.type !== "MultiPolygon")) {
                        return false;
                    }
                    
                    const props = feature.properties;
                    const iso3Raw = props.ISO_A3 || props.ISO_A3_EH || props.iso_a3 || props.ISO3 || props.iso3 || 
                                   props.ADM0_A3 || props.adm0_a3;
                    
                    if (iso3Raw && (iso3Raw === "-99" || String(iso3Raw).trim().length !== 3)) {
                        return false;
                    }
                    
                    return true;
                })
                .map(feature => {
                    const props = feature.properties;
                    
                    const iso3Raw = props.ISO_A3 || props.ISO_A3_EH || props.iso_a3 || props.ISO3 || props.iso3 || 
                                   props.ADM0_A3 || props.adm0_a3 || null;
                    
                    const iso3 = iso3Raw ? String(iso3Raw).trim().toUpperCase() : null;
                    
                    const countryName = props.name || props.NAME || props.NAME_LONG || props.ADMIN || 
                                      props.ADMIN_NAME || props.NAME_EN || props.name_en || 'Unknown';

                    const countryItems = iso3 ? (countryDataMap[iso3] || []) : [];
                    const hasData = countryItems.length > 0;
                    
                    // Check if country has listened albums (for listen filter)
                    let hasListened = false;
                    let hasUnlistened = false;
                    if ((currentDataType === 'albums' || currentDataType === 'all') && countryItems.length > 0) {
                        // Only check albums for listen status
                        const albumItems = countryItems.filter(item => item.type === 'album' || (!item.type && currentDataType === 'albums'));
                        if (albumItems.length > 0) {
                            hasListened = albumItems.some(item => item.listen_date || item.finished_date);
                            hasUnlistened = albumItems.some(item => !item.listen_date && !item.finished_date);
                        } else {
                            // For non-album types, consider all items as "listened" (books/quotes are always finished)
                            hasListened = hasData;
                            hasUnlistened = false;
                        }
                    } else {
                        // For non-album types, consider all items as "listened" (books/quotes are always finished)
                        hasListened = hasData;
                        hasUnlistened = false;
                    }

                    return {
                        ...feature,
                        properties: {
                            ...props,
                            hasData: hasData,
                            items: countryItems,
                            countryName: countryName,
                            iso3: iso3,
                            ISO_A3: props.ISO_A3,
                            ISO_A3_EH: props.ISO_A3_EH
                        }
                    };
                });

            // Filter polygons based on listen filter
            let filteredPolygons = polygonsData;
            if (currentDataType === 'albums' && listenFilter !== 'all') {
                if (listenFilter === 'listened') {
                    filteredPolygons = polygonsData.filter(feat => feat.properties?.hasListened);
                } else if (listenFilter === 'unlistened') {
                    filteredPolygons = polygonsData.filter(feat => feat.properties?.hasUnlistened);
                }
            }

                                            content += `<td>${finishedDate}</td>`;
                                            content += `<td>${comments !== '-' ? `<em>${comments}</em>` : '-'}</td>`;
                                            content += `</tr>`;
                                        });
                                        
                                        content += `</tbody></table>`;
                                        infoContent.innerHTML = content;
                                    } else {
                                        infoContent.innerHTML = `<div class="no-data-message"><div class="no-data-icon">üì≠</div><div>No items found for this country.</div></div>`;
                                    }
                                } else {
                                    infoMeta.innerHTML = `
                                        <div class="country-info-meta-item">
                                            <div class="country-info-meta-label">ISO Code</div>
                                            <div class="country-info-meta-value">N/A</div>
                                        </div>
                                    `;
                                    infoContent.innerHTML = `<div class="no-data-message"><div class="no-data-icon">üó∫Ô∏è</div><div>No ISO code available for this country.</div></div>`;
                                }
                            }
                        })
                        .showAtmosphere(true)
                        .atmosphereColor('#667eea')
                        .atmosphereAltitude(0.2)
                        .onHexHover(hex => {
                            if (!tooltip) return;
                            
                            if (hex) {
                                const tooltipTitle = document.getElementById('tooltip-title');
                                const tooltipContent = document.getElementById('tooltip-content');
                                
                                if (tooltipTitle && tooltipContent) {
                                    tooltipTitle.textContent = `Cluster Data`;
                                    tooltipContent.textContent = `Points: ${hex.points.length}\nTotal Value: ${hex.sumWeight.toFixed(2)}`;
                                    tooltip.classList.add('visible');
                                }
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .hexLabel('')
                        .width(window.innerWidth)
                        .height(window.innerHeight);

                    globeInstance.pointOfView({ lat: 20, lng: 0, altitude: 2.5 });

                    window.addEventListener('resize', () => {
                        if (globeInstance) {
                            globeInstance.width(window.innerWidth);
                            globeInstance.height(window.innerHeight);
                        }
                    });

                    if (!mouseMoveListenerAdded) {
                        document.addEventListener('mousemove', e => {
                            if (tooltip && tooltip.classList.contains('visible')) {
                                tooltip.style.left = e.clientX + 15 + 'px';
                                tooltip.style.top = e.clientY + 15 + 'px';
                            }
                        });
                        mouseMoveListenerAdded = true;
                    }

                    hideLoading();
                    preloadAllCountryData();
                })
                .catch(err => {
                    console.error('Error loading globe:', err);
                    showError(`${err.message}<br><br>Make sure the API is running on http://localhost:8000`);
                });
        }

        async function preloadAllCountryData() {
            if (allCountryItemsLoaded || !worldGeoJson) {
                return;
            }
            
            console.log('=== PRE-LOADING ALL COUNTRY DATA ===');
            const countries = new Set();
            
            worldGeoJson.features.forEach(feature => {
                const props = feature.properties;
                const iso3 = props.ISO_A3 || props.ISO_A3_EH || props.iso_a3 || props.ISO3 || props.iso3 || 
                            props.ADM0_A3 || props.adm0_a3;
                if (iso3 && iso3 !== "-99" && String(iso3).trim().length === 3) {
                    countries.add(String(iso3).trim().toUpperCase());
                }
            });
            
            console.log(`Found ${countries.size} countries to pre-load`);
            
            const countryArray = Array.from(countries);
            const batchSize = 10;
            let loadedCount = 0;
            
            for (let i = 0; i < countryArray.length; i += batchSize) {
                const batch = countryArray.slice(i, i + batchSize);
                console.log(`Loading batch ${Math.floor(i/batchSize) + 1} (${batch.length} countries)...`);
                
                await Promise.all(
                    batch.map(async (iso3) => {
                        if (!countryItemsCache[iso3]) {
                            try {
                                const url = `http://localhost:8000/api/country-items/${iso3}`;
                                const response = await fetch(url);
                                const items = await response.json();
                                
                                if (items.error) {
                                    console.warn(`Error for ${iso3}:`, items.error);
                                } else if (Array.isArray(items) && items.length > 0) {
                                    countryItemsCache[iso3] = items;
                                    loadedCount++;
                                    console.log(`‚úì Loaded ${items.length} items for ${iso3}`);
                                }
                            } catch (error) {
                                console.error(`Failed to load data for ${iso3}:`, error);
                            }
                        }
                    })
                );
            }
            
            allCountryItemsLoaded = true;
            console.log(`=== FINISHED PRE-LOADING: ${loadedCount} countries with data ===`);
        }

        window.addEventListener('beforeunload', () => {
            if (rotationInterval) clearInterval(rotationInterval);
        });
    </script>
</body>
