<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Worldly Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Header UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            background: linear-gradient(180deg, rgba(0,0,20,0.8) 0%, rgba(0,0,20,0) 100%);
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            pointer-events: auto;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            pointer-events: auto;
        }

        /* Top-right nav buttons */
        .top-right-nav {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 30px;
            right: 40px;
            pointer-events: auto;
            z-index: 101;
        }

        .top-right-nav .nav-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            outline: none;
        }

        .top-right-nav .nav-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
        }

        /* Control Panel */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 120px;
            right: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 240px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }


        .stat-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading & Error States */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            text-align: center;
            max-width: 500px;
            z-index: 1000;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-text {
            color: #ff4444;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .tooltip.visible {
            display: block;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }

        .tooltip-content {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tooltip-content strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .tooltip-content em {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .controls, .stats {
                position: relative;
                bottom: auto;
                top: auto;
                left: auto;
                right: auto;
                margin: 20px;
                width: calc(100% - 40px);
            }
            .top-right-nav {
                position: static;
                top: auto;
                right: auto;
                margin-left: auto;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Conor's Worldly Globe</div>
            <div class="subtitle">Interactive 3D Globe with Real-time Data</div>
        </div>
        <!-- Top right nav buttons -->
        <div class="top-right-nav">
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
        </div>
    </div>

    <div id="globe-container"></div>
    
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Visualization Mode</span>
            <div class="button-group">
                <button class="btn active" onclick="setMode('hexagons')">Hexagons</button>
                <button class="btn" onclick="setMode('points')">Points</button>
                <button class="btn" onclick="setMode('arcs')">Arcs</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Color Scheme</span>
            <div class="button-group">
                <button class="btn active" onclick="setColorScheme('gradient')">Gradient</button>
                <button class="btn" onclick="setColorScheme('heat')">Heat</button>
                <button class="btn" onclick="setColorScheme('cool')">Cool</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">
                Altitude Scale
                <span class="slider-value" id="altitude-value">1.0x</span>
            </span>
            <div class="slider-container">
                <input type="range" id="altitude-slider" min="0.1" max="3" step="0.1" value="1" oninput="updateAltitude(this.value)">
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Data Type</span>
            <div class="button-group">
                <button class="btn active" onclick="setDataType('books')" id="data-type-books">Books</button>
                <button class="btn" onclick="setDataType('quotes')" id="data-type-quotes">Quotes</button>
                <button class="btn" onclick="setDataType('albums')" id="data-type-albums">Albums</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Actions</span>
            <div class="button-group">
                <button class="btn" onclick="resetView()">Reset View</button>
                <button class="btn" onclick="toggleRotation()">Auto Rotate</button>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label" id="stat-label-1">Total</div>
            <div class="stat-value" id="stat-value-1">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-2">With Country</div>
            <div class="stat-value" id="stat-value-2">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-3">Countries</div>
            <div class="stat-value" id="stat-value-3">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-4">Average Rating</div>
            <div class="stat-value" id="stat-value-4">-</div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING GLOBE</div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltip-title"></div>
        <div class="tooltip-content" id="tooltip-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.31.0/dist/globe.gl.min.js"></script>

    <script>
        let globeInstance = null;
        let rawData = [];
        let currentMode = 'hexagons';
        let currentColorScheme = 'gradient';
        let altitudeScale = 1.0;
        let isRotating = false;
        let rotationInterval = null;
        let currentDataType = 'books';
        let countryDataMap = {}; // Maps ISO code to array of items (books/quotes/albums)
        let worldGeoJson = null;

        const loadingEl = document.getElementById('loading');
        const tooltip = document.getElementById('tooltip');

        // Color schemes
        const colorSchemes = {
            gradient: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.7)`;
                }
            },
            heat: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.7)`;
                }
            },
            cool: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.7)`;
                }
            }
        };

        function showError(message) {
            loadingEl.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                </div>
            `;
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        // Update statistics based on current data type
        function updateStats() {
            if (!countryDataMap || Object.keys(countryDataMap).length === 0) {
                document.getElementById('stat-value-1').textContent = '0';
                document.getElementById('stat-value-2').textContent = '0';
                document.getElementById('stat-value-3').textContent = '0';
                document.getElementById('stat-value-4').textContent = '-';
                return;
            }
            
            const allItems = Object.values(countryDataMap).flat();
            const totalItems = allItems.length;
            const itemsWithCountry = allItems.filter(item => item.iso_code_3 && item.iso_code_3.trim() !== '').length;
            const countriesWithData = Object.keys(countryDataMap).length;
            
            // Calculate average rating if applicable
            let avgRating = '-';
            if (currentDataType === 'books' || currentDataType === 'albums') {
                const ratedItems = allItems.filter(item => item.rating != null && item.rating > 0);
                if (ratedItems.length > 0) {
                    const sum = ratedItems.reduce((acc, item) => acc + parseFloat(item.rating), 0);
                    avgRating = (sum / ratedItems.length).toFixed(1);
                }
            }
            
            // Update labels and values based on data type
            if (currentDataType === 'books') {
                document.getElementById('stat-label-1').textContent = 'Total Books';
                document.getElementById('stat-label-2').textContent = 'With Country';
                document.getElementById('stat-label-3').textContent = 'Countries';
                document.getElementById('stat-label-4').textContent = 'Avg Rating';
            } else if (currentDataType === 'quotes') {
                document.getElementById('stat-label-1').textContent = 'Total Quotes';
                document.getElementById('stat-label-2').textContent = 'With Country';
                document.getElementById('stat-label-3').textContent = 'Countries';
                document.getElementById('stat-label-4').textContent = 'With Author';
                // For quotes, show count with author instead of rating
                const withAuthor = allItems.filter(item => item.author && item.author.trim() !== '').length;
                avgRating = withAuthor.toString();
            } else if (currentDataType === 'albums') {
                document.getElementById('stat-label-1').textContent = 'Total Albums';
                document.getElementById('stat-label-2').textContent = 'With Country';
                document.getElementById('stat-label-3').textContent = 'Countries';
                document.getElementById('stat-label-4').textContent = 'Avg Rating';
            }
            
            document.getElementById('stat-value-1').textContent = totalItems;
            document.getElementById('stat-value-2').textContent = itemsWithCountry;
            document.getElementById('stat-value-3').textContent = countriesWithData;
            document.getElementById('stat-value-4').textContent = avgRating;
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.controls .control-group:first-child .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (!globeInstance) return;

            // Hide all layers first
            globeInstance.hexBinPointsData([]);
            globeInstance.pointsData([]);
            globeInstance.arcsData([]);

            switch(mode) {
                case 'hexagons':
                    globeInstance.hexBinPointsData(rawData);
                    break;
                case 'points':
                    globeInstance.pointsData(rawData)
                        .pointAltitude(d => (d.value || 0) * 0.01 * altitudeScale)
                        .pointRadius(0.3)
                        .pointColor(d => {
                            const intensity = d.value / Math.max(...rawData.map(p => p.value || 1));
                            return currentColorScheme === 'gradient' ? `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 1)` :
                                   currentColorScheme === 'heat' ? `rgba(255, ${100 - intensity * 100}, 0, 1)` :
                                   `rgba(0, ${200 - intensity * 100}, 255, 1)`;
                        });
                    break;
                case 'arcs':
                    // Create sample arcs between random points
                    const arcs = [];
                    for (let i = 0; i < Math.min(50, rawData.length - 1); i++) {
                        const start = rawData[i];
                        const end = rawData[Math.floor(Math.random() * rawData.length)];
                        arcs.push({
                            startLat: start.lat,
                            startLng: start.lng,
                            endLat: end.lat,
                            endLng: end.lng
                        });
                    }
                    globeInstance.arcsData(arcs)
                        .arcColor(() => currentColorScheme === 'gradient' ? ['#667eea', '#764ba2'] :
                                       currentColorScheme === 'heat' ? ['#ff6600', '#ff0000'] :
                                       ['#00c8ff', '#0066ff'])
                        .arcStroke(0.5)
                        .arcDashLength(0.4)
                        .arcDashGap(0.2)
                        .arcDashAnimateTime(2000);
                    break;
            }
        }

        function setColorScheme(scheme) {
            currentColorScheme = scheme;
            document.querySelectorAll('.controls .control-group:nth-child(2) .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (!globeInstance) return;

            const colors = colorSchemes[scheme];
            globeInstance
                .hexTopColor(colors.top)
                .hexSideColor(colors.side);
            
            // Reapply mode to update colors
            setMode(currentMode);
        }

        function updateAltitude(value) {
            altitudeScale = parseFloat(value);
            document.getElementById('altitude-value').textContent = value + 'x';
            
            if (!globeInstance) return;
            
            globeInstance.hexAltitude(d => d.sumWeight * 0.01 * altitudeScale);
        }

        function resetView() {
            if (!globeInstance) return;
            globeInstance.pointOfView({ lat: 0, lng: 0, altitude: 2.5 }, 1000);
        }

        function toggleRotation() {
            isRotating = !isRotating;
            event.target.classList.toggle('active');
            
            if (isRotating) {
                rotationInterval = setInterval(() => {
                    if (globeInstance) {
                        const pov = globeInstance.pointOfView();
                        globeInstance.pointOfView({ lng: pov.lng + 0.3, lat: pov.lat });
                    }
                }, 50);
            } else {
                clearInterval(rotationInterval);
            }
        }

        // Load data for selected type
        async function loadDataType(type) {
            const endpoint = type === 'books' ? '/api/books' : 
                           type === 'quotes' ? '/api/quotes' : 
                           '/api/albums/listened';
            
            try {
                const response = await fetch(`http://localhost:8000${endpoint}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error loading data:', data.error);
                    return {};
                }
                
                // Group data by ISO code
                const grouped = {};
                (Array.isArray(data) ? data : []).forEach(item => {
                    const iso3 = item.iso_code_3;
                    if (iso3) {
                        if (!grouped[iso3]) {
                            grouped[iso3] = [];
                        }
                        grouped[iso3].push(item);
                    }
                });
                
                return grouped;
            } catch (error) {
                console.error(`Error loading ${type}:`, error);
                return {};
            }
        }

        // Update globe polygons based on current data type
        function updateGlobePolygons() {
            if (!globeInstance || !worldGeoJson) return;

            // Process GeoJSON to add country data info
            const polygonsData = worldGeoJson.features.map(feature => {
                const iso3 = feature.properties.ISO_A3 || feature.properties.ISO_A3_EH;
                const countryItems = countryDataMap[iso3] || [];
                const hasData = countryItems.length > 0;
                const countryName = feature.properties.NAME || feature.properties.NAME_LONG || 'Unknown';
                
                return {
                    ...feature,
                    properties: {
                        ...feature.properties,
                        hasData: hasData,
                        items: countryItems,
                        countryName: countryName,
                        iso3: iso3
                    }
                };
            });

            globeInstance.polygonsData(polygonsData);
        }

        // Format tooltip content based on data type
        function formatTooltipContent(items, dataType) {
            if (!items || items.length === 0) {
                return 'No data available';
            }

            const count = items.length;
            let content = `<strong>${count} ${dataType}</strong><br><br>`;
            
            // Show first 5 items
            const displayItems = items.slice(0, 5);
            displayItems.forEach(item => {
                if (dataType === 'books') {
                    const title = item.title || 'Untitled';
                    const author = item.author || 'Unknown';
                    const rating = item.rating ? ` ⭐ ${item.rating}` : '';
                    content += `• ${title} by ${author}${rating}<br>`;
                } else if (dataType === 'quotes') {
                    const quote = item.quote || 'No quote text';
                    const author = item.author || 'Unknown';
                    const shortQuote = quote.length > 60 ? quote.substring(0, 60) + '...' : quote;
                    content += `• "${shortQuote}" - ${author}<br>`;
                } else if (dataType === 'albums') {
                    const album = item.album || 'Untitled';
                    const artist = item.artist || 'Unknown';
                    const rating = item.rating ? ` ⭐ ${item.rating}` : '';
                    content += `• ${album} by ${artist}${rating}<br>`;
                }
            });
            
            if (items.length > 5) {
                content += `<br><em>+ ${items.length - 5} more</em>`;
            }
            
            return content;
        }

        // Set data type and reload
        async function setDataType(type) {
            currentDataType = type;
            
            // Update button states
            document.querySelectorAll('[id^="data-type-"]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`data-type-${type}`).classList.add('active');
            
            // Load data for selected type
            countryDataMap = await loadDataType(type);
            
            // Update statistics
            updateStats();
            
            // Update globe polygons
            updateGlobePolygons();
        }

        // Initialize globe
        if (typeof Globe === 'undefined') {
            showError('Failed to load globe.gl library. Please check your internet connection.');
        } else {
            // Load hex data, world GeoJSON, and initial data type in parallel
            Promise.all([
                fetch('http://localhost:8000/api/world_hexed_polygons').then(res => res.json()),
                fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson').then(res => res.json()),
                loadDataType('books')
            ])
                .then(([hexData, geoJson, initialData]) => {
                    console.log('Fetched hex data:', hexData);
                    
                    if (!Array.isArray(hexData)) throw new Error('Invalid hex data format');

                    rawData = hexData;
                    worldGeoJson = geoJson;
                    countryDataMap = initialData;
                    updateStats();

                    // Process GeoJSON to add country data info
                    const polygonsData = worldGeoJson.features.map(feature => {
                        const iso3 = feature.properties.ISO_A3 || feature.properties.ISO_A3_EH;
                        const countryItems = countryDataMap[iso3] || [];
                        const hasData = countryItems.length > 0;
                        const countryName = feature.properties.NAME || feature.properties.NAME_LONG || 'Unknown';
                        
                        return {
                            ...feature,
                            properties: {
                                ...feature.properties,
                                hasData: hasData,
                                items: countryItems,
                                countryName: countryName,
                                iso3: iso3
                            }
                        };
                    });

                    globeInstance = Globe()
                        (document.getElementById('globe-container'))
                        .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.31.0/example/img/earth-night.jpg')
                        .backgroundImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.31.0/example/img/night-sky.png')
                        .hexBinPointsData(rawData)
                        .hexBinPointWeight('value')
                        .hexBinResolution(4)
                        .hexBinMerge(true)
                        .hexTopColor(colorSchemes.gradient.top)
                        .hexSideColor(colorSchemes.gradient.side)
                        .hexAltitude(d => d.sumWeight * 0.01)
                        .hexBinPointLat('lat')
                        .hexBinPointLng('lng')
                        .polygonsData(polygonsData)
                        .polygonAltitude(0.01)
                        .polygonCapColor(d => {
                            if (d.properties.hasData) {
                                return 'rgba(102, 126, 234, 0.4)'; // Purple overlay for countries with data
                            }
                            return 'rgba(255, 255, 255, 0.05)'; // Very subtle overlay for countries without data
                        })
                        .polygonSideColor(d => {
                            if (d.properties.hasData) {
                                return 'rgba(102, 126, 234, 0.2)';
                            }
                            return 'rgba(255, 255, 255, 0.02)';
                        })
                        .polygonStrokeColor(() => 'rgba(102, 126, 234, 0.3)')
                        .polygonLabel(d => {
                            const items = d.properties.items || [];
                            const count = items.length;
                            if (count > 0) {
                                return `
                                    <div style="padding: 10px;">
                                        <div style="font-weight: 600; margin-bottom: 5px; color: #667eea;">${d.properties.countryName}</div>
                                        <div style="font-size: 11px; color: rgba(255,255,255,0.8);">
                                            ${count} ${currentDataType}
                                        </div>
                                    </div>
                                `;
                            }
                            return `
                                <div style="padding: 10px;">
                                    <div style="font-weight: 600; margin-bottom: 5px;">${d.properties.countryName}</div>
                                    <div style="font-size: 11px; color: rgba(255,255,255,0.5);">No ${currentDataType}</div>
                                </div>
                            `;
                        })
                        .onPolygonHover(polygon => {
                            if (polygon) {
                                tooltip.classList.add('visible');
                                const props = polygon.properties;
                                const items = props.items || [];
                                document.getElementById('tooltip-title').textContent = props.countryName || 'Unknown Country';
                                document.getElementById('tooltip-content').innerHTML = formatTooltipContent(items, currentDataType);
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .showAtmosphere(true)
                        .atmosphereColor('#667eea')
                        .atmosphereAltitude(0.2)
                        .onHexHover(hex => {
                            if (hex) {
                                tooltip.classList.add('visible');
                                document.getElementById('tooltip-title').textContent = `Cluster Data`;
                                document.getElementById('tooltip-content').textContent = 
                                    `Points: ${hex.points.length}\nTotal Value: ${hex.sumWeight.toFixed(2)}`;
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .hexLabel('')
                        .width(window.innerWidth)
                        .height(window.innerHeight);

                    // Set initial view
                    globeInstance.pointOfView({ lat: 20, lng: 0, altitude: 2.5 });

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        if (globeInstance) {
                            globeInstance.width(window.innerWidth);
                            globeInstance.height(window.innerHeight);
                        }
                    });

                    // Track mouse for tooltip
                    document.addEventListener('mousemove', e => {
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                    });

                    hideLoading();
                })
                .catch(err => {
                    console.error('Error loading globe:', err);
                    showError(`${err.message}<br><br>Make sure the API is running on http://localhost:8000`);
                });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (rotationInterval) clearInterval(rotationInterval);
        });
    </script>
</body>
</html>
