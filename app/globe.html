<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Worldly Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Header UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            background: linear-gradient(180deg, rgba(0,0,20,0.8) 0%, rgba(0,0,20,0) 100%);
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        /* Data Type Filter Bar */
        .data-type-filter {
            position: absolute;
            top: 100px;
            left: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            pointer-events: auto;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .data-type-filter-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-right: 10px;
        }

        .data-type-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .data-type-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .data-type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            pointer-events: auto;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            pointer-events: auto;
        }

        /* Top-right nav buttons */
        .top-right-nav {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 30px;
            right: 40px;
            pointer-events: auto;
            z-index: 101;
        }

        .top-right-nav .nav-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            outline: none;
        }

        .top-right-nav .nav-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
        }

        /* Control Panel */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 0;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .controls.collapsed {
            padding: 0;
        }

        .controls-header {
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .controls-header:hover {
            background: rgba(102, 126, 234, 0.15);
        }

        .controls-header-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
        }

        .controls-minimize-icon {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            transition: transform 0.3s ease;
        }

        .controls.collapsed .controls-minimize-icon {
            transform: rotate(180deg);
        }

        .controls-content {
            padding: 25px;
            max-height: 1000px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .controls.collapsed .controls-content {
            max-height: 0;
            padding: 0 25px;
            overflow: hidden;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }


        .control-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 120px;
            right: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 240px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }


        .stat-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading & Error States */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            text-align: center;
            max-width: 500px;
            z-index: 1000;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-text {
            color: #ff4444;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            z-index: 10000;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .tooltip.visible {
            display: block;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }

        .tooltip-content {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tooltip-content strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }

        .tooltip-content em {
            color: rgba(255,255,255,0.6);
            font-size: 11px;
        }
        
        .tooltip-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 11px;
        }
        
        .tooltip-table th {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 6px;
            text-align: left;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .tooltip-table td {
            padding: 6px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .tooltip-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .tooltip-table td strong {
            color: #667eea;
        }

        /* Country Info Panel (shown on click) */
        .country-info-panel {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            z-index: 10000;
            min-width: 280px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: none;
            pointer-events: auto;
        }

        .country-info-panel.visible {
            display: block;
        }

        .country-info-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .country-info-iso {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            font-family: 'Courier New', monospace;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 6px;
            display: block;
            margin-top: 8px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .country-info-iso strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        
        .country-info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .country-info-table th {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
        }
        
        .country-info-table td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            vertical-align: top;
        }
        
        .country-info-table tr:hover {
            background: rgba(102, 126, 234, 0.08);
        }
        
        .country-info-table td strong {
            color: #667eea;
        }
        
        .country-info-table td em {
            color: rgba(255,255,255,0.7);
            font-size: 11px;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .controls, .stats {
                position: relative;
                bottom: auto;
                top: auto;
                left: auto;
                right: auto;
                margin: 20px;
                width: calc(100% - 40px);
            }
            .top-right-nav {
                position: static;
                top: auto;
                right: auto;
                margin-left: auto;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Conor's Worldly Globe</div>
            <div class="subtitle">Interactive 3D Globe with Real-time Data</div>
        </div>
        <!-- Top right nav buttons -->
        <div class="top-right-nav">
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
        </div>
    </div>

    <!-- Data Type Filter Bar -->
    <div class="data-type-filter">
        <span class="data-type-filter-label">Data Type:</span>
        <button class="data-type-btn active" onclick="setDataType('books')" id="data-type-books">Books</button>
        <button class="data-type-btn" onclick="setDataType('quotes')" id="data-type-quotes">Quotes</button>
        <button class="data-type-btn" onclick="setDataType('albums')" id="data-type-albums">Albums</button>
    </div>

    <div id="globe-container"></div>
    
    <div class="controls collapsed" id="controls-panel">
        <div class="controls-header" onclick="toggleControls()">
            <span class="controls-header-label">Controls</span>
            <span class="controls-minimize-icon">‚ñº</span>
        </div>
        <div class="controls-content" id="controls-content">
            <div class="control-group">
                <span class="control-label">Visualization Mode</span>
                <div class="button-group">
                    <button class="btn active" onclick="setMode('hexagons')">Hexagons</button>
                    <button class="btn" onclick="setMode('points')">Points</button>
                    <button class="btn" onclick="setMode('arcs')">Arcs</button>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Color Scheme</span>
                <div class="button-group">
                    <button class="btn active" onclick="setColorScheme('gradient')">Gradient</button>
                    <button class="btn" onclick="setColorScheme('heat')">Heat</button>
                    <button class="btn" onclick="setColorScheme('cool')">Cool</button>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">
                    Altitude Scale
                    <span class="slider-value" id="altitude-value">1.0x</span>
                </span>
                <div class="slider-container">
                    <input type="range" id="altitude-slider" min="0.1" max="3" step="0.1" value="1" oninput="updateAltitude(this.value)">
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Actions</span>
                <div class="button-group">
                    <button class="btn" onclick="resetView()">Reset View</button>
                    <button class="btn" onclick="toggleRotation()">Auto Rotate</button>
                    <button class="btn" onclick="testCountries()" style="margin-top: 10px; background: rgba(102, 126, 234, 0.3);">üîç Test Countries</button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label" id="stat-label-1">Total</div>
            <div class="stat-value" id="stat-value-1">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-2">With Country</div>
            <div class="stat-value" id="stat-value-2">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-3">Countries</div>
            <div class="stat-value" id="stat-value-3">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label" id="stat-label-4">Average Rating</div>
            <div class="stat-value" id="stat-value-4">-</div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING GLOBE</div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltip-title"></div>
        <div class="tooltip-content" id="tooltip-content"></div>
    </div>

    <!-- Country Info Panel (shown on click) -->
    <div class="country-info-panel" id="country-info-panel">
        <div class="country-info-close" onclick="closeCountryInfo()">√ó</div>
        <div class="country-info-title" id="country-info-title">Select a Country</div>
        <div class="country-info-iso" id="country-info-iso">Click on any country</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.31.0/dist/globe.gl.min.js"></script>

    <script>
        let globeInstance = null;
        let rawData = [];
        let currentMode = 'hexagons';
        let currentColorScheme = 'gradient';
        let altitudeScale = 1.0;
        let isRotating = false;
        let rotationInterval = null;
        let currentDataType = 'books';
        let countryDataMap = {}; // Maps ISO code to array of items (books/quotes/albums)
        let worldGeoJson = null;
        let countryItemsCache = {}; // Cache for country items from the view endpoint
        let allCountryItemsLoaded = false; // Track if we've pre-loaded all country data
        
        // Country name to ISO code mapping for countries missing ISO codes in GeoJSON
        const countryNameToISO = {
            'morocco': 'MAR',
            'united kingdom': 'GBR',
            'uk': 'GBR',
            'england': 'GBR',
            'great britain': 'GBR',
            'usa': 'USA',
            'united states': 'USA',
            'united states of america': 'USA',
            'russia': 'RUS',
            'russian federation': 'RUS',
            'south korea': 'KOR',
            'korea': 'KOR',
            'north korea': 'PRK',
            'czech republic': 'CZE',
            'czechia': 'CZE',
            'vietnam': 'VNM',
            'viet nam': 'VNM',
            'iran': 'IRN',
            'iran, islamic republic of': 'IRN',
            'syria': 'SYR',
            'syrian arab republic': 'SYR',
            'venezuela': 'VEN',
            'venezuela, bolivarian republic of': 'VEN',
            'tanzania': 'TZA',
            'united republic of tanzania': 'TZA',
            'myanmar': 'MMR',
            'burma': 'MMR',
            'laos': 'LAO',
            'lao people\'s democratic republic': 'LAO',
            'macedonia': 'MKD',
            'north macedonia': 'MKD',
            'moldova': 'MDA',
            'republic of moldova': 'MDA',
            'palestine': 'PSE',
            'state of palestine': 'PSE',
            'congo': 'COG',
            'republic of the congo': 'COG',
            'democratic republic of the congo': 'COD',
            'drc': 'COD',
            'ivory coast': 'CIV',
            'c√¥te d\'ivoire': 'CIV',
            'cote d\'ivoire': 'CIV',
            'east timor': 'TLS',
            'timor-leste': 'TLS',
            'cape verde': 'CPV',
            'cabo verde': 'CPV',
            'swaziland': 'SWZ',
            'eswatini': 'SWZ'
        };

        const loadingEl = document.getElementById('loading');
        const tooltip = document.getElementById('tooltip');
        
        // Suppress Three.js deprecation warnings
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('useLegacyLights')) {
                return; // Suppress this specific warning
            }
            originalWarn.apply(console, args);
        };
        
        // Track if mousemove listener is already added
        let mouseMoveListenerAdded = false;

        // Color schemes
        const colorSchemes = {
            gradient: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.7)`;
                }
            },
            heat: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.7)`;
                }
            },
            cool: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.7)`;

                case 'points':
                    globeInstance.pointsData(rawData)
                        .pointAltitude(d => (d.value || 0) * 0.01 * altitudeScale)
                        .pointRadius(0.3)
                        .pointColor(d => {
                            const intensity = d.value / Math.max(...rawData.map(p => p.value || 1));
                            return currentColorScheme === 'gradient' ? `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 1)` :
                                   currentColorScheme === 'heat' ? `rgba(255, ${100 - intensity * 100}, 0, 1)` :
                                   `rgba(0, ${200 - intensity * 100}, 255, 1)`;
                        });
                    break;
                case 'arcs':
                    // Create sample arcs between random points
                    const arcs = [];
                    for (let i = 0; i < Math.min(50, rawData.length - 1); i++) {
                        const start = rawData[i];
                        const end = rawData[Math.floor(Math.random() * rawData.length)];
                        arcs.push({
                            startLat: start.lat,
                            startLng: start.lng,
                            endLat: end.lat,
                            endLng: end.lng
                        });
                    }
                    globeInstance.arcsData(arcs)
                        .arcColor(() => currentColorScheme === 'gradient' ? ['#667eea', '#764ba2'] :
                                       currentColorScheme === 'heat' ? ['#ff6600', '#ff0000'] :
                                       ['#00c8ff', '#0066ff'])
                        .arcStroke(0.5)

                    break;

                            const props = polygon.properties;
                            
                            // Use 'name' property first (it's working correctly), then fallback to others
                            const countryName = props.name || props.countryName || props.NAME || props.NAME_LONG || props.ADMIN || 'Unknown Country';
                            
                            // For ISO, check original GeoJSON properties first (ISO_A3, ISO_A3_EH)
                            const iso3 = props.ISO_A3 || props.ISO_A3_EH || props.iso3 || props.iso_a3 || 'N/A';
                            
                            const infoPanel = document.getElementById('country-info-panel');
                            const infoTitle = document.getElementById('country-info-title');
                            const infoISO = document.getElementById('country-info-iso');
                            
                            if (infoPanel && infoTitle && infoISO) {
                                infoTitle.textContent = countryName;
                                
                                // Load country items from endpoint (always fetch fresh data)
                                if (iso3 && iso3 !== 'N/A') {
                                    // Show loading state
                                    infoISO.textContent = 'Loading...';
                                    infoPanel.classList.add('visible');
                                    
                                    try {
                                        const response = await fetch(`http://localhost:8000/api/country-items/${iso3}`);
                                        const items = await response.json();
                                        
                                        if (items.error) {
                                            infoISO.textContent = `Error: ${items.message || items.error}`;
                                        } else if (items.length > 0) {
                                            // Cache the results
                                            countryItemsCache[iso3] = items;
                                            
                                            // Display all items in a table
                                            let content = `<strong>ISO Code: ${iso3}</strong><br><br>`;
                                            content += `<strong>Total Items: ${items.length}</strong><br><br>`;
                                            
                                            // Create a table with all items
                                            content += `<table class="country-info-table">`;
                                            content += `<thead><tr><th>Type</th><th>Title</th><th>Artist/Author</th><th>Rating</th><th>Year</th><th>Finished</th><th>Details</th></tr></thead>`;
                                            content += `<tbody>`;
                                            
                                            items.forEach((item, index) => {
                                                const type = item.type === 'album' ? 'üéµ' : item.type === 'quote' ? 'üí¨' : 'üìö';
                                                const title = item.title || 'Untitled';
                                                const artist = item.artist || 'Unknown';
                                                const rating = item.rating ? `‚≠ê ${item.rating}` : '-';
                                                const year = item.year ? item.year : (item.pages ? `${item.pages} pages` : '-');
                                                const finishedDate = item.finished_date ? new Date(item.finished_date).toLocaleDateString() : '-';
                                                const comments = item.comments ? item.comments : '-';
                                                
                                                content += `<tr>`;
                                                content += `<td>${type}</td>`;
                                                content += `<td><strong>${title}</strong></td>`;
                                                content += `<td>${artist}</td>`;
                                                content += `<td>${rating}</td>`;
                                                content += `<td>${year}</td>`;
                                                content += `<td>${finishedDate}</td>`;
                                                content += `<td>${comments !== '-' ? `<em>${comments}</em>` : '-'}</td>`;
                                                content += `</tr>`;
                                            });
                                            
                                            content += `</tbody></table>`;
                                            
                                            infoISO.innerHTML = content;
                                        } else {
                                            infoISO.textContent = `ISO: ${iso3}<br><br>No items found for this country.`;
                                        }
                                    } catch (error) {
                                        console.error('Error loading country items:', error);
                                        infoISO.textContent = `Error loading data: ${error.message}`;
                                    }
                                } else {
                                    infoISO.textContent = `ISO: ${iso3 || 'N/A'}`;
                                    infoPanel.classList.add('visible');
                                }
                            }
                        })
                        .showAtmosphere(true)
                        .atmosphereColor('#667eea')
                        .atmosphereAltitude(0.2)
                        .onHexHover(hex => {
                            if (!tooltip) return;
                            
                            if (hex) {
                                const tooltipTitle = document.getElementById('tooltip-title');
                                const tooltipContent = document.getElementById('tooltip-content');
                                
                                if (tooltipTitle && tooltipContent) {
                                    tooltipTitle.textContent = `Cluster Data`;
                                    tooltipContent.textContent = `Points: ${hex.points.length}\nTotal Value: ${hex.sumWeight.toFixed(2)}`;
                                    tooltip.classList.add('visible');
                                }
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .hexLabel('')
                        .width(window.innerWidth)
                        .height(window.innerHeight);

                    // Set initial view
                    globeInstance.pointOfView({ lat: 20, lng: 0, altitude: 2.5 });

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        if (globeInstance) {
                            globeInstance.width(window.innerWidth);
                            globeInstance.height(window.innerHeight);
                        }
                    });

                    // Track mouse for tooltip (only add once)
                    if (!mouseMoveListenerAdded) {
                        document.addEventListener('mousemove', e => {
                            if (tooltip && tooltip.classList.contains('visible')) {
                                tooltip.style.left = e.clientX + 15 + 'px';
                                tooltip.style.top = e.clientY + 15 + 'px';
                            }
                        });
                        mouseMoveListenerAdded = true;
                    }

                    hideLoading();
                    
                    // Pre-load all country data in the background
                    preloadAllCountryData();
                })
                .catch(err => {
                    console.error('Error loading globe:', err);
                    showError(`${err.message}<br><br>Make sure the API is running on http://localhost:8000`);
                });
        }

        // Pre-load all country data on initialization
        async function preloadAllCountryData() {
            if (allCountryItemsLoaded || !worldGeoJson) {
                console.log('Skipping pre-load: allCountryItemsLoaded=', allCountryItemsLoaded, 'worldGeoJson=', !!worldGeoJson);
                return;
            }
            
            console.log('=== PRE-LOADING ALL COUNTRY DATA ===');
            const countries = new Set();
            
            // Extract all unique ISO codes from GeoJSON
            worldGeoJson.features.forEach(feature => {
                const props = feature.properties;
                const iso3 = props.ISO_A3 || props.ISO_A3_EH || props.iso_a3 || props.ISO3 || props.iso3 || 
                            props.ADM0_A3 || props.adm0_a3;
                if (iso3 && iso3 !== "-99" && String(iso3).trim().length === 3) {
                    countries.add(String(iso3).trim().toUpperCase());
                }
            });
            
            console.log(`Found ${countries.size} countries to pre-load`);
            
            // Load data for all countries in parallel (limit concurrent requests)
            const countryArray = Array.from(countries);
            const batchSize = 10; // Load 10 countries at a time
            let loadedCount = 0;
            
            for (let i = 0; i < countryArray.length; i += batchSize) {
                const batch = countryArray.slice(i, i + batchSize);
                console.log(`Loading batch ${Math.floor(i/batchSize) + 1} (${batch.length} countries)...`);
                
                await Promise.all(
                    batch.map(async (iso3) => {
                        if (!countryItemsCache[iso3]) {
                            try {
                                const url = `http://localhost:8000/api/country-items/${iso3}`;
                                console.log(`Fetching: ${url}`);
                                const response = await fetch(url);
                                const items = await response.json();
                                
                                if (items.error) {
                                    console.warn(`Error for ${iso3}:`, items.error);
                                } else if (Array.isArray(items) && items.length > 0) {
                                    countryItemsCache[iso3] = items;
                                    loadedCount++;
                                    console.log(`‚úì Loaded ${items.length} items for ${iso3}`);
                                } else {
                                    console.log(`  No items for ${iso3}`);
                                }
                            } catch (error) {
                                console.error(`Failed to load data for ${iso3}:`, error);
                            }
                        }
                    })
                );
            }
            
            allCountryItemsLoaded = true;
            console.log(`=== FINISHED PRE-LOADING: ${loadedCount} countries with data ===`);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (rotationInterval) clearInterval(rotationInterval);
        });
    </script>
</body>
