<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor's Worldly Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Header UI */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            background: linear-gradient(180deg, rgba(0,0,20,0.8) 0%, rgba(0,0,20,0) 100%);
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            pointer-events: auto;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            pointer-events: auto;
        }

        /* Top-right nav buttons */
        .top-right-nav {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 30px;
            right: 40px;
            pointer-events: auto;
            z-index: 101;
        }

        .top-right-nav .nav-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            outline: none;
        }

        .top-right-nav .nav-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
        }

        /* Control Panel */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }

        /* Stats Panel */
        .stats {
            position: absolute;
            top: 120px;
            right: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 240px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Book Assignment Panel */
        .book-assignment {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            min-width: 320px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .book-assignment h3 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }

        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        .form-group select:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .form-group select:focus {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group select option {
            background: rgba(20, 20, 40, 0.95);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            display: block;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            display: block;
        }

        .stat-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading & Error States */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            text-align: center;
            max-width: 500px;
            z-index: 1000;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-text {
            color: #ff4444;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .tooltip.visible {
            display: block;
        }

        .tooltip-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }

        .tooltip-content {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .controls, .stats {
                position: relative;
                bottom: auto;
                top: auto;
                left: auto;
                right: auto;
                margin: 20px;
                width: calc(100% - 40px);
            }
            .top-right-nav {
                position: static;
                top: auto;
                right: auto;
                margin-left: auto;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">Conor's Worldly Globe</div>
            <div class="subtitle">Interactive 3D Globe with Real-time Data</div>
        </div>
        <!-- Top right nav buttons -->
        <div class="top-right-nav">
            <a class="nav-btn" href="/api/albums" target="_blank" rel="noopener">Albums</a>
            <a class="nav-btn" href="/api/artists" target="_blank" rel="noopener">Artists</a>
            <a class="nav-btn" href="/books">Books</a>
        </div>
    </div>

    <div id="globe-container"></div>
    
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Visualization Mode</span>
            <div class="button-group">
                <button class="btn active" onclick="setMode('hexagons')">Hexagons</button>
                <button class="btn" onclick="setMode('points')">Points</button>
                <button class="btn" onclick="setMode('arcs')">Arcs</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Color Scheme</span>
            <div class="button-group">
                <button class="btn active" onclick="setColorScheme('gradient')">Gradient</button>
                <button class="btn" onclick="setColorScheme('heat')">Heat</button>
                <button class="btn" onclick="setColorScheme('cool')">Cool</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">
                Altitude Scale
                <span class="slider-value" id="altitude-value">1.0x</span>
            </span>
            <div class="slider-container">
                <input type="range" id="altitude-slider" min="0.1" max="3" step="0.1" value="1" oninput="updateAltitude(this.value)">
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Actions</span>
            <div class="button-group">
                <button class="btn" onclick="resetView()">Reset View</button>
                <button class="btn" onclick="toggleRotation()">Auto Rotate</button>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">Data Points</div>
            <div class="stat-value" id="data-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Active Hexagons</div>
            <div class="stat-value" id="hex-count">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Max Value</div>
            <div class="stat-value" id="max-value">0</div>
        </div>
    </div>

    <div class="book-assignment">
        <h3>Assign Country to Book</h3>
        <form id="book-assignment-form">
            <div class="form-group">
                <label for="book-select">Select Book</label>
                <select id="book-select" required>
                    <option value="">Loading books...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country-select">Select Country</label>
                <select id="country-select" required>
                    <option value="">Loading countries...</option>
                </select>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn" disabled>Submit</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING GLOBE</div>
    </div>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-title" id="tooltip-title"></div>
        <div class="tooltip-content" id="tooltip-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.31.0/dist/globe.gl.min.js"></script>

    <script>
        let globeInstance = null;
        let rawData = [];
        let currentMode = 'hexagons';
        let currentColorScheme = 'gradient';
        let altitudeScale = 1.0;
        let isRotating = false;
        let rotationInterval = null;

        const loadingEl = document.getElementById('loading');
        const tooltip = document.getElementById('tooltip');

        // Color schemes
        const colorSchemes = {
            gradient: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 0.7)`;
                }
            },
            heat: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${255}, ${100 - intensity * 100}, ${0}, 0.7)`;
                }
            },
            cool: {
                top: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.9)`;
                },
                side: d => {
                    const intensity = d.sumWeight / Math.max(...rawData.map(p => p.value || 1));
                    return `rgba(${0}, ${200 - intensity * 100}, ${255}, 0.7)`;
                }
            }
        };

        function showError(message) {
            loadingEl.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <div class="error-text">${message}</div>
                </div>
            `;
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        function updateStats() {
            document.getElementById('data-count').textContent = rawData.length;
            const maxVal = Math.max(...rawData.map(p => p.value || 0));
            document.getElementById('max-value').textContent = maxVal.toFixed(2);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.controls .control-group:first-child .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (!globeInstance) return;

            // Hide all layers first
            globeInstance.hexBinPointsData([]);
            globeInstance.pointsData([]);
            globeInstance.arcsData([]);

            switch(mode) {
                case 'hexagons':
                    globeInstance.hexBinPointsData(rawData);
                    break;
                case 'points':
                    globeInstance.pointsData(rawData)
                        .pointAltitude(d => (d.value || 0) * 0.01 * altitudeScale)
                        .pointRadius(0.3)
                        .pointColor(d => {
                            const intensity = d.value / Math.max(...rawData.map(p => p.value || 1));
                            return currentColorScheme === 'gradient' ? `rgba(${102 + intensity * 100}, ${126 - intensity * 80}, ${234 + intensity * 21}, 1)` :
                                   currentColorScheme === 'heat' ? `rgba(255, ${100 - intensity * 100}, 0, 1)` :
                                   `rgba(0, ${200 - intensity * 100}, 255, 1)`;
                        });
                    break;
                case 'arcs':
                    // Create sample arcs between random points
                    const arcs = [];
                    for (let i = 0; i < Math.min(50, rawData.length - 1); i++) {
                        const start = rawData[i];
                        const end = rawData[Math.floor(Math.random() * rawData.length)];
                        arcs.push({
                            startLat: start.lat,
                            startLng: start.lng,
                            endLat: end.lat,
                            endLng: end.lng
                        });
                    }
                    globeInstance.arcsData(arcs)
                        .arcColor(() => currentColorScheme === 'gradient' ? ['#667eea', '#764ba2'] :
                                       currentColorScheme === 'heat' ? ['#ff6600', '#ff0000'] :
                                       ['#00c8ff', '#0066ff'])
                        .arcStroke(0.5)
                        .arcDashLength(0.4)
                        .arcDashGap(0.2)
                        .arcDashAnimateTime(2000);
                    break;
            }
        }

        function setColorScheme(scheme) {
            currentColorScheme = scheme;
            document.querySelectorAll('.controls .control-group:nth-child(2) .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (!globeInstance) return;

            const colors = colorSchemes[scheme];
            globeInstance
                .hexTopColor(colors.top)
                .hexSideColor(colors.side);
            
            // Reapply mode to update colors
            setMode(currentMode);
        }

        function updateAltitude(value) {
            altitudeScale = parseFloat(value);
            document.getElementById('altitude-value').textContent = value + 'x';
            
            if (!globeInstance) return;
            
            globeInstance.hexAltitude(d => d.sumWeight * 0.01 * altitudeScale);
        }

        function resetView() {
            if (!globeInstance) return;
            globeInstance.pointOfView({ lat: 0, lng: 0, altitude: 2.5 }, 1000);
        }

        function toggleRotation() {
            isRotating = !isRotating;
            event.target.classList.toggle('active');
            
            if (isRotating) {
                rotationInterval = setInterval(() => {
                    if (globeInstance) {
                        const pov = globeInstance.pointOfView();
                        globeInstance.pointOfView({ lng: pov.lng + 0.3, lat: pov.lat });
                    }
                }, 50);
            } else {
                clearInterval(rotationInterval);
            }
        }

        // Initialize globe
        if (typeof Globe === 'undefined') {
            showError('Failed to load globe.gl library. Please check your internet connection.');
        } else {
            // Load both hex data and countries data in parallel
            Promise.all([
                fetch('http://localhost:8000/api/world_hexed_polygons').then(res => res.json()),
                fetch('http://localhost:8000/api/countries/with-data').then(res => res.json()),
                fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson').then(res => res.json())
            ])
                .then(([hexData, countriesData, worldGeoJson]) => {
                    console.log('Fetched data:', hexData);
                    console.log('Fetched countries:', countriesData);
                    
                    if (!Array.isArray(hexData)) throw new Error('Invalid hex data format');
                    if (!Array.isArray(countriesData)) throw new Error('Invalid countries data format');

                    rawData = hexData;
                    updateStats();

                    // Create a map of ISO codes to country data
                    const countriesMap = {};
                    countriesData.forEach(country => {
                        if (country.iso_code_3) {
                            countriesMap[country.iso_code_3] = country;
                        }
                    });

                    // Process GeoJSON to add country data info
                    const polygonsData = worldGeoJson.features.map(feature => {
                        const iso3 = feature.properties.ISO_A3 || feature.properties.ISO_A3_EH;
                        const countryInfo = countriesMap[iso3];
                        
                        return {
                            ...feature,
                            properties: {
                                ...feature.properties,
                                hasData: countryInfo ? countryInfo.has_data : false,
                                dataTypes: countryInfo ? countryInfo.data_types : [],
                                countryName: countryInfo ? countryInfo.name : feature.properties.NAME || feature.properties.NAME_LONG || 'Unknown'
                            }
                        };
                    });

                    globeInstance = Globe()
                        (document.getElementById('globe-container'))
                        .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.31.0/example/img/earth-night.jpg')
                        .backgroundImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.31.0/example/img/night-sky.png')
                        .hexBinPointsData(rawData)
                        .hexBinPointWeight('value')
                        .hexBinResolution(4)
                        .hexBinMerge(true)
                        .hexTopColor(colorSchemes.gradient.top)
                        .hexSideColor(colorSchemes.gradient.side)
                        .hexAltitude(d => d.sumWeight * 0.01)
                        .hexBinPointLat('lat')
                        .hexBinPointLng('lng')
                        .polygonsData(polygonsData)
                        .polygonAltitude(0.01)
                        .polygonCapColor(d => {
                            if (d.properties.hasData) {
                                return 'rgba(102, 126, 234, 0.4)'; // Purple overlay for countries with data
                            }
                            return 'rgba(255, 255, 255, 0.05)'; // Very subtle overlay for countries without data
                        })
                        .polygonSideColor(d => {
                            if (d.properties.hasData) {
                                return 'rgba(102, 126, 234, 0.2)';
                            }
                            return 'rgba(255, 255, 255, 0.02)';
                        })
                        .polygonStrokeColor(() => 'rgba(102, 126, 234, 0.3)')
                        .polygonLabel(d => {
                            if (d.properties.hasData) {
                                const dataTypes = d.properties.dataTypes || [];
                                return `
                                    <div style="padding: 10px;">
                                        <div style="font-weight: 600; margin-bottom: 5px; color: #667eea;">${d.properties.countryName}</div>
                                        <div style="font-size: 11px; color: rgba(255,255,255,0.8);">
                                            Data: ${dataTypes.join(', ') || 'Available'}
                                        </div>
                                    </div>
                                `;
                            }
                            return `
                                <div style="padding: 10px;">
                                    <div style="font-weight: 600; margin-bottom: 5px;">${d.properties.countryName}</div>
                                    <div style="font-size: 11px; color: rgba(255,255,255,0.5);">No data</div>
                                </div>
                            `;
                        })
                        .onPolygonHover(polygon => {
                            if (polygon) {
                                tooltip.classList.add('visible');
                                const props = polygon.properties;
                                document.getElementById('tooltip-title').textContent = props.countryName || 'Unknown Country';
                                if (props.hasData) {
                                    const dataTypes = props.dataTypes || [];
                                    document.getElementById('tooltip-content').textContent = 
                                        `Has data: ${dataTypes.join(', ') || 'Yes'}`;
                                } else {
                                    document.getElementById('tooltip-content').textContent = 'No data available';
                                }
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .showAtmosphere(true)
                        .atmosphereColor('#667eea')
                        .atmosphereAltitude(0.2)
                        .onHexHover(hex => {
                            if (hex) {
                                tooltip.classList.add('visible');
                                document.getElementById('tooltip-title').textContent = `Cluster Data`;
                                document.getElementById('tooltip-content').textContent = 
                                    `Points: ${hex.points.length}\nTotal Value: ${hex.sumWeight.toFixed(2)}`;
                            } else {
                                tooltip.classList.remove('visible');
                            }
                        })
                        .hexLabel('')
                        .width(window.innerWidth)
                        .height(window.innerHeight);

                    // Set initial view
                    globeInstance.pointOfView({ lat: 20, lng: 0, altitude: 2.5 });

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        if (globeInstance) {
                            globeInstance.width(window.innerWidth);
                            globeInstance.height(window.innerHeight);
                        }
                    });

                    // Track mouse for tooltip
                    document.addEventListener('mousemove', e => {
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                    });

                    hideLoading();
                })
                .catch(err => {
                    console.error('Error loading globe:', err);
                    showError(`${err.message}<br><br>Make sure the API is running on http://localhost:8000`);
                });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (rotationInterval) clearInterval(rotationInterval);
        });

        // Book Assignment Form Functionality
        const bookSelect = document.getElementById('book-select');
        const countrySelect = document.getElementById('country-select');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('book-assignment-form');
        let books = [];
        let countries = [];

        // Load books that need country assignment
        function loadBooks() {
            fetch('http://localhost:8000/api/books/needs-country')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        bookSelect.innerHTML = '<option value="">Error loading books</option>';
                        return;
                    }
                    books = Array.isArray(data) ? data : [];
                    bookSelect.innerHTML = '<option value="">Select a book...</option>';
                    if (books.length === 0) {
                        const option = document.createElement('option');
                        option.value = '';
                        option.textContent = 'No books need country assignment';
                        option.disabled = true;
                        bookSelect.appendChild(option);
                    } else {
                        books.forEach(book => {
                            const option = document.createElement('option');
                            option.value = book.id;
                            const title = book.title || 'Untitled';
                            const author = book.author || 'Unknown';
                            option.textContent = `${title} by ${author}`;
                            bookSelect.appendChild(option);
                        });
                    }
                    updateSubmitButton();
                })
                .catch(err => {
                    console.error('Error loading books:', err);
                    bookSelect.innerHTML = '<option value="">Error loading books</option>';
                });
        }

        // Load countries
        function loadCountries() {
            fetch('http://localhost:8000/api/countries')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        countrySelect.innerHTML = '<option value="">Error loading countries</option>';
                        return;
                    }
                    countries = data;
                    countrySelect.innerHTML = '<option value="">Select a country...</option>';
                    countries.sort((a, b) => a.name.localeCompare(b.name)).forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.iso_code_3;
                        option.textContent = `${country.name} (${country.iso_code_3})`;
                        option.dataset.countryName = country.name;
                        countrySelect.appendChild(option);
                    });
                    updateSubmitButton();
                })
                .catch(err => {
                    console.error('Error loading countries:', err);
                    countrySelect.innerHTML = '<option value="">Error loading countries</option>';
                });
        }

        // Update submit button state
        function updateSubmitButton() {
            const bookSelected = bookSelect.value !== '';
            const countrySelected = countrySelect.value !== '';
            submitBtn.disabled = !(bookSelected && countrySelected);
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookId = bookSelect.value;
            const isoCode3 = countrySelect.value;
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryName = selectedOption.dataset.countryName;

            if (!bookId || !isoCode3) {
                showMessage('Please select both a book and a country', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(`http://localhost:8000/api/books/${bookId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        country: countryName,
                        iso_code_3: isoCode3
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to update book');
                }

                showMessage(`Successfully assigned ${countryName} to book!`, 'success');
                
                // Remove the book from the list and reload
                setTimeout(() => {
                    loadBooks();
                    bookSelect.value = '';
                    countrySelect.value = '';
                    updateSubmitButton();
                }, 1500);

            } catch (error) {
                console.error('Error updating book:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // Update submit button when selections change
        bookSelect.addEventListener('change', updateSubmitButton);
        countrySelect.addEventListener('change', updateSubmitButton);

        // Load data on page load
        loadBooks();
        loadCountries();
    </script>
</body>
</html>
