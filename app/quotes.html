<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quotes - Conor's Worldly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            flex: 1;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Filters */
        .filters {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.3s;
        }

        .toggle-form-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .toggle-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .toggle-form-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }

        .filter-group select:hover,
        .filter-group input:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .filter-group select option {
            background: rgba(20, 20, 40, 0.95);
            color: white;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            align-items: start;
        }

        /* Quotes Grid */
        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .quotes-grid.updating {
            opacity: 0.7;
        }

        .quote-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            animation: fadeInCard 0.4s ease-out;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .quote-card {
            cursor: pointer;
        }

        .quote-card:hover {
            transform: translateY(-4px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
        }

        .quote-card.selected {
            border-color: #667eea;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            background: rgba(102, 126, 234, 0.1);
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .quote-card:hover::before {
            opacity: 1;
        }

        .quote-text {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255,255,255,0.95);
            margin-bottom: 15px;
            font-style: italic;
            position: relative;
            padding-left: 20px;
        }

        .quote-text::before {
            content: '"';
            position: absolute;
            left: 0;
            top: -5px;
            font-size: 32px;
            color: #667eea;
            opacity: 0.5;
        }

        .quote-author {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .quote-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }

        .meta-label {
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 9px;
            color: rgba(255,255,255,0.4);
        }

        .meta-value {
            color: #667eea;
            font-weight: 500;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 10px;
            color: #667eea;
            text-transform: lowercase;
            margin: 2px;
        }

        .country-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 11px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .country-badge.empty {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
        }

        /* Random Quote Display */
        .random-quote {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .random-quote::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .random-quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .random-quote-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.6);
            font-weight: 500;
        }

        .refresh-btn {
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 6px;
            color: #667eea;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: rgba(102, 126, 234, 0.35);
            border-color: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .random-quote-text {
            font-size: 18px;
            font-style: italic;
            line-height: 1.7;
            color: rgba(255,255,255,0.95);
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
            font-weight: 300;
        }

        .random-quote-text::before {
            content: '"';
            position: absolute;
            left: 0;
            top: -8px;
            font-size: 40px;
            color: #667eea;
            opacity: 0.4;
            font-family: Georgia, serif;
        }

        .random-quote-author {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            text-align: right;
            padding-right: 5px;
        }

        /* Add Quote Form */
        .add-quote-form {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .add-quote-form.visible {
            max-height: 2000px;
            opacity: 1;
            margin-top: 0;
            margin-bottom: 30px;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group-full {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }

        .form-group-full label {
            margin-bottom: 15px;
        }

        .form-group-full label .required-text {
            font-size: 9px;
            font-style: italic;
            text-transform: none;
            letter-spacing: 0;
            color: rgba(255,255,255,0.5);
            font-weight: normal;
            margin-left: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.6;
            font-style: italic;
            padding: 20px;
            position: relative;
        }

        .form-group textarea::placeholder {
            font-style: normal;
            opacity: 0.5;
        }

        .quote-textarea-wrapper {
            position: relative;
            margin-top: 20px;
        }

        .quote-textarea-wrapper::before {
            content: '"';
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 36px;
            color: #667eea;
            opacity: 0.3;
            font-family: Georgia, serif;
            z-index: 1;
            pointer-events: none;
        }

        .quote-textarea-wrapper textarea {
            padding-left: 50px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            color: white;
            min-height: 80px;
            height: 80px;
        }

        .quote-textarea-wrapper textarea:focus {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2), 0 4px 12px rgba(102, 126, 234, 0.1);
            color: white;
        }

        .quote-textarea-wrapper textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .form-submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .form-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .form-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            display: block;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            display: block;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .error {
            background: rgba(20, 20, 40, 0.95);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.5);
            text-align: center;
            max-width: 500px;
            margin: 40px auto;
        }

        .error-text {
            color: #ff4444;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        /* Detail Panel */
        .detail-panel {
            position: sticky;
            top: 40px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .detail-panel.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            text-align: center;
        }

        .detail-panel-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 10px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            display: block;
        }

        .detail-value {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .detail-quote-text {
            font-size: 18px;
            font-style: italic;
            line-height: 1.8;
            color: rgba(255,255,255,0.95);
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }

        .detail-quote-text::before {
            content: '"';
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 40px;
            color: #667eea;
            opacity: 0.3;
        }

        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .detail-tag {
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 12px;
            font-size: 11px;
            color: #667eea;
        }

        .detail-country {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .title {
                font-size: 28px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .quotes-grid {
                grid-template-columns: 1fr;
            }

            .detail-panel {
                position: relative;
                margin-top: 30px;
            }

            .stats-bar {
                flex-direction: column;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/auth.js"></script>
    <script src="/static/login.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">My Quotes</div>
            <div class="subtitle">All the quotes I've collected</div>
        </div>
        <div class="top-right-nav">
            <a class="nav-btn" href="/globe">Globe</a>
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn active" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
        </div>
    </div>

    <!-- Random Quote Display -->
    <div class="random-quote" id="random-quote">
        <div class="random-quote-header">
            <div class="random-quote-title">Quote of the Moment</div>
            <button class="refresh-btn" onclick="loadRandomQuote()">New Quote</button>
        </div>
        <div class="random-quote-text" id="random-quote-text">Loading...</div>
        <div class="random-quote-author" id="random-quote-author"></div>
    </div>

    <div class="stats-bar" id="stats-bar">
        <div class="stat-card">
            <div class="stat-label">Total Quotes</div>
            <div class="stat-value" id="total-quotes">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">With Author</div>
            <div class="stat-value" id="author-quotes">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">With Country</div>
            <div class="stat-value" id="country-quotes">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">With Source</div>
            <div class="stat-value" id="source-quotes">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Showing</div>
            <div class="stat-value" id="showing-count">0</div>
        </div>
    </div>

    <div class="filters" id="filters">
        <div class="filter-group">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="author_asc">Author (A-Z)</option>
                <option value="author_desc">Author (Z-A)</option>
                <option value="year_desc">Year (Newest)</option>
                <option value="year_asc">Year (Oldest)</option>
                <option value="country_asc">Country (A-Z)</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-country">Filter by Country:</label>
            <select id="filter-country">
                <option value="">All Countries</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-year">Filter by Year:</label>
            <select id="filter-year">
                <option value="">All Years</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Quote, author, or source...">
        </div>
        <div class="filter-group">
            <button type="button" class="toggle-form-btn" id="toggle-form-btn" onclick="toggleAddForm()">+ Add Quote</button>
        </div>
    </div>

    <!-- Add Quote Form -->
    <div class="add-quote-form" id="add-quote-form-container">
        <div class="form-title">Add New Quote</div>
        <form id="add-quote-form">
            <div class="form-group-full">
                <label for="quote-text">Quote <span class="required-text">required</span></label>
                <div class="quote-textarea-wrapper">
                    <textarea id="quote-text" name="quote" required placeholder="Enter the quote text..."></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="quote-author">Author</label>
                    <input type="text" id="quote-author" name="author" placeholder="Author name">
                </div>
                <div class="form-group">
                    <label for="quote-source">Source</label>
                    <input type="text" id="quote-source" name="source" placeholder="Book, article, speech, etc.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="quote-country">Country</label>
                    <input type="text" id="quote-country" name="country" placeholder="Country name">
                </div>
                <div class="form-group">
                    <label for="quote-iso">ISO Code 3</label>
                    <input type="text" id="quote-iso" name="iso_code_3" placeholder="e.g., USA, GBR" maxlength="3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="quote-year">Year</label>
                    <input type="number" id="quote-year" name="year" placeholder="Year">
                </div>
                <div class="form-group">
                    <label for="quote-category">Category</label>
                    <input type="text" id="quote-category" name="category" placeholder="e.g., motivation, wisdom">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="quote-type">Type</label>
                    <input type="text" id="quote-type" name="type" placeholder="Quote type">
                </div>
                <div class="form-group">
                    <label for="quote-page">Page</label>
                    <input type="text" id="quote-page" name="page" placeholder="Page number">
                </div>
            </div>
            <button type="submit" class="form-submit-btn" id="submit-btn">Add Quote</button>
            <div class="form-message" id="form-message"></div>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING QUOTES</div>
    </div>

    <div class="main-content">
        <div class="quotes-grid" id="quotes-grid"></div>
        
        <!-- Detail Panel -->
        <div class="detail-panel empty" id="detail-panel">
            <div>Click on a quote card to view details</div>
        </div>
    </div>

    <script>
        let allQuotes = [];
        let filteredQuotes = [];

        // Load random quote
        async function loadRandomQuote() {
            try {
                const response = await fetch('http://localhost:8000/api/quotes/random');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('random-quote-text').textContent = 'No quotes available';
                    document.getElementById('random-quote-author').textContent = '';
                    return;
                }

                if (data.quote) {
                    document.getElementById('random-quote-text').textContent = data.quote;
                    document.getElementById('random-quote-author').textContent = data.author ? `— ${data.author}` : '';
                } else {
                    document.getElementById('random-quote-text').textContent = 'No quotes available';
                    document.getElementById('random-quote-author').textContent = '';
                }
            } catch (error) {
                console.error('Error loading random quote:', error);
                document.getElementById('random-quote-text').textContent = 'Error loading quote';
                document.getElementById('random-quote-author').textContent = '';
            }
        }

        // Load quotes from API
        async function loadQuotes() {
            try {
                const response = await fetch('http://localhost:8000/api/quotes');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                allQuotes = Array.isArray(data) ? data : [];
                filteredQuotes = [...allQuotes];
                
                updateStats();
                populateCountryFilter();
                populateYearFilter();
                populateCategoryFilter();
                renderQuotes();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading quotes:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <div class="error-text">${error.message}<br><br>Make sure the API is running on http://localhost:8000</div>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allQuotes.length;
            const withAuthor = allQuotes.filter(q => q.author).length;
            const withCountry = allQuotes.filter(q => q.country && q.iso_code_3).length;
            const withSource = allQuotes.filter(q => q.source).length;

            document.getElementById('total-quotes').textContent = total;
            document.getElementById('author-quotes').textContent = withAuthor;
            document.getElementById('country-quotes').textContent = withCountry;
            document.getElementById('source-quotes').textContent = withSource;
        }

        // Populate country filter
        function populateCountryFilter() {
            const countries = [...new Set(allQuotes
                .filter(q => q.country && q.iso_code_3)
                .map(q => q.country)
                .sort())];
            
            const select = document.getElementById('filter-country');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // Populate year filter
        function populateYearFilter() {
            const years = [...new Set(allQuotes
                .filter(q => q.year)
                .map(q => q.year)
                .filter(year => !isNaN(year))
                .sort((a, b) => b - a))]; // Sort descending (newest first)
            
            const select = document.getElementById('filter-year');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        // Populate category filter
        function populateCategoryFilter() {
            const categories = [...new Set(allQuotes
                .filter(q => q.category)
                .map(q => q.category)
                .sort())];
            
            const select = document.getElementById('filter-category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render quotes with smooth transitions
        function renderQuotes() {
            const grid = document.getElementById('quotes-grid');
            
            // Update showing count
            document.getElementById('showing-count').textContent = filteredQuotes.length;
            
            if (filteredQuotes.length === 0) {
                grid.innerHTML = '<div class="empty-state">No quotes found matching your filters.</div>';
                return;
            }

            // Add updating class for visual feedback
            grid.classList.add('updating');
            
            // Small delay to allow transition
            setTimeout(() => {
                grid.innerHTML = filteredQuotes.map((quote, index) => {
                    const country = quote.country && quote.iso_code_3 
                        ? `<span class="country-badge">${escapeHtml(quote.country)}</span>`
                        : '<span class="country-badge empty">No Country</span>';
                    
                    const tags = quote.tags && Array.isArray(quote.tags) && quote.tags.length > 0
                        ? quote.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')
                        : '';
                    
                    return `
                        <div class="quote-card" style="animation-delay: ${index * 0.03}s" data-quote-id="${quote.id || index}" onclick="showQuoteDetails(${index})">
                            <div class="quote-text">${escapeHtml(quote.quote || '')}</div>
                            ${quote.author ? `<div class="quote-author">— ${escapeHtml(quote.author)}</div>` : ''}
                            <div class="quote-meta">
                                ${quote.source ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Source:</span>
                                        <span class="meta-value">${escapeHtml(quote.source)}</span>
                                    </div>
                                ` : ''}
                                ${quote.year ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Year:</span>
                                        <span class="meta-value">${quote.year}</span>
                                    </div>
                                ` : ''}
                                ${quote.category ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Category:</span>
                                        <span class="meta-value">${escapeHtml(quote.category)}</span>
                                    </div>
                                ` : ''}
                                ${quote.page ? `
                                    <div class="meta-item">
                                        <span class="meta-label">Page:</span>
                                        <span class="meta-value">${escapeHtml(quote.page)}</span>
                                    </div>
                                ` : ''}
                            </div>
                            ${tags ? `<div style="margin-top: 12px;">${tags}</div>` : ''}
                            <div style="margin-top: 12px;">
                                ${country}
                            </div>
                        </div>
                    `;
                }).join('');
                
                grid.classList.remove('updating');
            }, 50);
        }

        // Filter and sort quotes
        function filterAndSort() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const countryFilter = document.getElementById('filter-country').value;
            const yearFilter = document.getElementById('filter-year').value;
            const categoryFilter = document.getElementById('filter-category').value;
            const sortBy = document.getElementById('sort-select').value;

            filteredQuotes = allQuotes.filter(quote => {
                const matchesSearch = !searchTerm || 
                    (quote.quote && quote.quote.toLowerCase().includes(searchTerm)) ||
                    (quote.author && quote.author.toLowerCase().includes(searchTerm)) ||
                    (quote.source && quote.source.toLowerCase().includes(searchTerm));
                
                const matchesCountry = !countryFilter || quote.country === countryFilter;
                
                const matchesYear = !yearFilter || quote.year && quote.year.toString() === yearFilter;
                
                const matchesCategory = !categoryFilter || quote.category === categoryFilter;
                
                return matchesSearch && matchesCountry && matchesYear && matchesCategory;
            });

            // Sort
            filteredQuotes.sort((a, b) => {
                switch(sortBy) {
                    case 'author_asc':
                        return (a.author || '').localeCompare(b.author || '');
                    case 'author_desc':
                        return (b.author || '').localeCompare(a.author || '');
                    case 'year_desc':
                        return (b.year || 0) - (a.year || 0);
                    case 'year_asc':
                        return (a.year || 0) - (b.year || 0);
                    case 'country_asc':
                        return (a.country || '').localeCompare(b.country || '');
                    default:
                        return 0;
                }
            });

            // Render with smooth transition
            renderQuotes();
        }

        // Event listeners with debouncing for search
        let searchTimeout;
        document.getElementById('sort-select').addEventListener('change', filterAndSort);
        document.getElementById('filter-country').addEventListener('change', filterAndSort);
        document.getElementById('filter-year').addEventListener('change', filterAndSort);
        document.getElementById('filter-category').addEventListener('change', filterAndSort);
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterAndSort, 300); // Debounce search for 300ms
        });

        // Handle add quote form submission
        document.getElementById('add-quote-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('form-message');
            const form = document.getElementById('add-quote-form');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            messageDiv.className = 'form-message';
            messageDiv.textContent = '';

            // Collect form data
            const formData = {
                quote: document.getElementById('quote-text').value.trim(),
                author: document.getElementById('quote-author').value.trim() || null,
                source: document.getElementById('quote-source').value.trim() || null,
                country: document.getElementById('quote-country').value.trim() || null,
                iso_code_3: document.getElementById('quote-iso').value.trim().toUpperCase() || null,
                year: document.getElementById('quote-year').value ? parseInt(document.getElementById('quote-year').value) : null,
                category: document.getElementById('quote-category').value.trim() || null,
                type: document.getElementById('quote-type').value.trim() || null,
                page: document.getElementById('quote-page').value.trim() || null
            };

            // Remove null/empty values
            Object.keys(formData).forEach(key => {
                if (formData[key] === null || formData[key] === '') {
                    delete formData[key];
                }
            });

            try {
                const response = await authenticatedFetch('http://localhost:8000/api/quotes', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to add quote');
                }

                // Show success message
                messageDiv.className = 'form-message success';
                messageDiv.textContent = 'Quote added successfully!';
                
                // Reset form
                form.reset();
                
                // Close form after a delay
                setTimeout(() => {
                    toggleAddForm();
                }, 1500);
                
                // Reload quotes to show the new one
                setTimeout(() => {
                    loadQuotes();
                    loadRandomQuote(); // Refresh random quote
                }, 1000);

            } catch (error) {
                console.error('Error adding quote:', error);
                messageDiv.className = 'form-message error';
                messageDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Quote';
            }
        });

        // Toggle add quote form
        function toggleAddForm() {
            const formContainer = document.getElementById('add-quote-form-container');
            const toggleBtn = document.getElementById('toggle-form-btn');
            
            formContainer.classList.toggle('visible');
            toggleBtn.classList.toggle('active');
            
            if (formContainer.classList.contains('visible')) {
                toggleBtn.textContent = '− Close';
                // Scroll to form smoothly
                setTimeout(() => {
                    formContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            } else {
                toggleBtn.textContent = '+ Add Quote';
            }
        }

        // Show quote details in the detail panel
        function showQuoteDetails(index) {
            const quote = filteredQuotes[index];
            if (!quote) return;

            // Remove selected class from all cards
            document.querySelectorAll('.quote-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to clicked card
            const clickedCard = document.querySelector(`[data-quote-id="${quote.id || index}"]`);
            if (clickedCard) {
                clickedCard.classList.add('selected');
            }

            // Update detail panel
            const detailPanel = document.getElementById('detail-panel');
            detailPanel.classList.remove('empty');

            const country = quote.country && quote.iso_code_3 
                ? `<span class="detail-country">${escapeHtml(quote.country)} (${escapeHtml(quote.iso_code_3)})</span>`
                : '<span class="detail-country" style="opacity: 0.5;">No Country</span>';

            const tags = quote.tags && Array.isArray(quote.tags) && quote.tags.length > 0
                ? `<div class="detail-tags">${quote.tags.map(tag => `<span class="detail-tag">${escapeHtml(tag)}</span>`).join('')}</div>`
                : '';

            detailPanel.innerHTML = `
                <div class="detail-panel-title">Quote Details</div>
                
                <div class="detail-section">
                    <div class="detail-quote-text">${escapeHtml(quote.quote || '')}</div>
                </div>

                ${quote.author ? `
                    <div class="detail-section">
                        <span class="detail-label">Author</span>
                        <div class="detail-value">${escapeHtml(quote.author)}</div>
                    </div>
                ` : ''}

                ${quote.source ? `
                    <div class="detail-section">
                        <span class="detail-label">Source</span>
                        <div class="detail-value">${escapeHtml(quote.source)}</div>
                    </div>
                ` : ''}

                ${quote.year ? `
                    <div class="detail-section">
                        <span class="detail-label">Year</span>
                        <div class="detail-value">${quote.year}</div>
                    </div>
                ` : ''}

                ${quote.category ? `
                    <div class="detail-section">
                        <span class="detail-label">Category</span>
                        <div class="detail-value">${escapeHtml(quote.category)}</div>
                    </div>
                ` : ''}

                ${quote.type ? `
                    <div class="detail-section">
                        <span class="detail-label">Type</span>
                        <div class="detail-value">${escapeHtml(quote.type)}</div>
                    </div>
                ` : ''}

                ${quote.page ? `
                    <div class="detail-section">
                        <span class="detail-label">Page</span>
                        <div class="detail-value">${escapeHtml(quote.page)}</div>
                    </div>
                ` : ''}

                ${tags ? `
                    <div class="detail-section">
                        <span class="detail-label">Tags</span>
                        ${tags}
                    </div>
                ` : ''}

                <div class="detail-section">
                    <span class="detail-label">Country</span>
                    ${country}
                </div>

                ${quote.iso_code_3 ? `
                    <div class="detail-section">
                        <span class="detail-label">ISO Code</span>
                        <div class="detail-value">${escapeHtml(quote.iso_code_3)}</div>
                    </div>
                ` : ''}
            `;

            // Scroll detail panel to top
            detailPanel.scrollTop = 0;
        }

        // Load quotes and random quote on page load
        loadQuotes();
        loadRandomQuote();
    </script>
</body>
</html>
