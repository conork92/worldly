<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Conor's Worldly</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px;
        }

        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #e50914 0%, #b20710 50%, #831010 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(229, 9, 20, 0.4);
            border-radius: 8px;
            color: #e50914;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(229, 9, 20, 0.35);
            border-color: #e50914;
            color: white;
            transform: translateY(-2px);
        }

        /* Filter buttons */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.25s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: rgba(229, 9, 20, 0.2);
            border-color: rgba(229, 9, 20, 0.5);
            color: white;
        }

        .filter-btn.active {
            background: rgba(229, 9, 20, 0.35);
            border-color: #e50914;
            color: white;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .movie-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .movie-card:hover {
            transform: translateY(-4px);
            border-color: rgba(229, 9, 20, 0.5);
            box-shadow: 0 12px 40px rgba(229, 9, 20, 0.15);
        }

        .movie-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .movie-poster-wrap {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .movie-poster-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.25);
            font-size: 48px;
        }

        .movie-info {
            padding: 14px;
        }

        .movie-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.35;
            margin-bottom: 6px;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-year {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .source-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge.watched {
            background: rgba(102, 126, 234, 0.25);
            color: #a5b4fc;
            border: 1px solid rgba(102, 126, 234, 0.4);
        }

        .source-badge.watchlist {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .movie-date {
            font-size: 11px;
            color: rgba(255,255,255,0.45);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255,255,255,0.6);
        }

        .stats-row {
            margin-bottom: 24px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        .stats-row strong { color: #e50914; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1 class="title">Movies</h1>
            <p class="subtitle">Letterboxd watched &amp; watchlist</p>
        </div>
        <div>
            <a href="/globe" class="nav-btn">Globe</a>
            <a href="/books" class="nav-btn">Books</a>
            <a href="/movies" class="nav-btn active">Movies</a>
            <a href="/quotes" class="nav-btn">Quotes</a>
            <a href="/albums" class="nav-btn">Albums</a>
            <a href="/listening" class="nav-btn">Listening</a>
            <a href="/progress" class="nav-btn">Progress</a>
        </div>
    </div>

    <div class="filter-bar">
        <button type="button" class="filter-btn active" data-filter="all">All</button>
        <button type="button" class="filter-btn" data-filter="watched">Watched</button>
        <button type="button" class="filter-btn" data-filter="watchlist">Watchlist</button>
    </div>

    <div class="stats-row" id="stats"></div>
    <div id="loading" class="loading">Loading moviesâ€¦</div>
    <div id="grid" class="movies-grid" style="display: none;"></div>

    <script>
        const gridEl = document.getElementById('grid');
        const loadingEl = document.getElementById('loading');
        const statsEl = document.getElementById('stats');

        function setFilter(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-filter') === filter);
            });
            loadMovies(filter);
        }

        function loadMovies(filter) {
            gridEl.style.display = 'none';
            loadingEl.style.display = 'block';
            statsEl.textContent = '';

            fetch('/api/movies?filter=' + encodeURIComponent(filter) + '&posters=1')
                .then(r => r.json())
                .then(items => {
                    loadingEl.style.display = 'none';
                    if (!Array.isArray(items)) {
                        gridEl.innerHTML = '<p class="loading">No movies found.</p>';
                        gridEl.style.display = 'block';
                        return;
                    }
                    const watched = items.filter(m => m.source === 'watched').length;
                    const watchlist = items.filter(m => m.source === 'watchlist').length;
                    if (filter === 'all') {
                        statsEl.innerHTML = '<strong>' + items.length + '</strong> total &nbsp;|&nbsp; <strong>' + watched + '</strong> watched &nbsp;|&nbsp; <strong>' + watchlist + '</strong> watchlist';
                    } else {
                        statsEl.innerHTML = '<strong>' + items.length + '</strong> ' + filter;
                    }
                    gridEl.innerHTML = items.map(m => {
                        const title = escapeHtml(m.name || 'Unknown');
                        const year = m.year ? escapeHtml(m.year) : 'â€”';
                        const date = m.date ? escapeHtml(m.date) : '';
                        const url = (m.letterboxd_uri || '#').trim();
                        const poster = m.poster_url
                            ? '<div class="movie-poster-wrap"><img class="movie-poster" src="' + escapeHtml(m.poster_url) + '" alt="" loading="lazy" onerror="this.style.display=\'none\';this.nextElementSibling.style.display=\'flex\';"><div class="movie-poster-placeholder" style="display:none;">ðŸŽ¬</div></div>'
                            : '<div class="movie-poster-wrap"><div class="movie-poster-placeholder">ðŸŽ¬</div></div>';
                        const badge = m.source === 'watched'
                            ? '<span class="source-badge watched">Watched</span>'
                            : '<span class="source-badge watchlist">Watchlist</span>';
                        return '<div class="movie-card"><a href="' + escapeHtml(url) + '" target="_blank" rel="noopener">' + poster + '<div class="movie-info"><div class="movie-title">' + title + '</div><div class="movie-year">' + year + '</div><div class="movie-meta">' + badge + '<span class="movie-date">' + date + '</span></div></div></a></div>';
                    }).join('');
                    gridEl.style.display = 'grid';
                })
                .catch(() => {
                    loadingEl.style.display = 'none';
                    gridEl.innerHTML = '<p class="loading">Failed to load movies.</p>';
                    gridEl.style.display = 'block';
                });
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => setFilter(btn.getAttribute('data-filter')));
        });

        setFilter('all');
    </script>
</body>
</html>
