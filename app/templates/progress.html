<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Conor's Worldly</title>
    <link rel="stylesheet" href="/static/css/worldly.css">
    <style>
        .date-selector {
            background: rgba(255,255,255,0.03);
            padding: 22px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 28px;
            display: flex;
            gap: 18px;
            align-items: center;
            flex-wrap: wrap;
        }
        .date-selector label {
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
        }
        .date-selector select {
            padding: 10px 14px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 10px;
            color: #e8e8ec;
            font-size: 0.88rem;
            outline: none;
            cursor: pointer;
        }
        .date-selector select:focus { border-color: rgba(88, 101, 242, 0.5); }
        .date-selector select option { background: #16161d; color: #e8e8ec; }
        .all-months-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            color: rgba(255,255,255,0.85);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: inherit;
            outline: none;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .all-months-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.14);
            color: #fff;
        }
        .all-months-btn.active {
            background: rgba(88, 101, 242, 0.25);
            border-color: rgba(88, 101, 242, 0.4);
            color: #a5b4fc;
        }

        /* Progress Grid */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .progress-card {
            background: rgba(255,255,255,0.04);
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.07);
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.12);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .progress-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(88, 101, 242, 0.6);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 20px;
            font-weight: 600;
            color: #8a9ef5;
        }

        .progress-icon {
            font-size: 32px;
        }

        .progress-stats {
            margin-bottom: 20px;
        }

        .progress-count {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .progress-goal {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-percentage {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 4px;
        }

        .progress-trend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 12px;
        }

        .trend-up {
            color: #66c864;
        }

        .trend-down {
            color: #ff6b6b;
        }

        .trend-same {
            color: rgba(255,255,255,0.5);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: rgba(255,255,255,0.6);
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
            font-size: 18px;
        }

        /* Albums List Section */
        .albums-list-section {
            margin-top: 40px;
        }

        .albums-list-title {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .albums-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .album-card {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            animation: fadeInCard 0.4s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .album-card:hover {
            transform: translateY(-4px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
        }

        .album-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .album-card:hover::before {
            opacity: 1;
        }

        .album-image-container {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .album-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .album-card:hover .album-image {
            transform: scale(1.05);
        }

        .album-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            font-size: 48px;
        }

        .album-image-loading {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(102, 126, 234, 0.5);
        }

        .album-image-loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .album-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
            line-height: 1.3;
        }

        .album-artist {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
        }

        .album-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .meta-label {
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
        }

        .meta-value {
            color: #667eea;
            font-weight: 500;
        }

        .rating {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            font-weight: 600;
            color: #667eea;
        }

        .country-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 11px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .country-badge.empty {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
        }

        .spotify-link {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(30, 215, 96, 0.2);
            border: 1px solid rgba(30, 215, 96, 0.4);
            border-radius: 8px;
            color: #1db954;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .spotify-link:hover {
            background: rgba(30, 215, 96, 0.3);
            border-color: #1db954;
            color: white;
            transform: translateY(-1px);
        }

        .comments {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .empty-albums {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        /* Books & Exercise list sections (what was done) */
        .detail-list-section {
            margin-top: 40px;
        }
        .detail-list-title {
            font-size: 24px;
            font-weight: 600;
            color: #8a9ef5;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .books-list, .exercises-list {
            display: grid;
            gap: 12px;
        }
        .books-list {
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        }
        .book-card {
            background: rgba(255,255,255,0.04);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: border-color 0.2s, transform 0.2s;
        }
        .book-card:hover {
            border-color: rgba(118, 75, 162, 0.4);
            transform: translateY(-2px);
        }
        .book-card .book-title {
            font-weight: 600;
            color: #e8e8ec;
            margin-bottom: 4px;
        }
        .book-card .book-author {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }
        .book-card .book-date {
            font-size: 12px;
            color: rgba(102, 126, 234, 0.9);
            margin-top: 8px;
        }
        .exercise-row {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            padding: 12px 18px;
            background: rgba(255,255,255,0.04);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            font-size: 14px;
        }
        .exercise-row:hover {
            border-color: rgba(79, 172, 254, 0.3);
        }
        .exercise-row .exercise-name { font-weight: 500; color: #e8e8ec; }
        .exercise-row .exercise-type {
            padding: 4px 10px;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 8px;
            font-size: 12px;
            color: #4facfe;
        }
        .exercise-row .exercise-date { color: rgba(255,255,255,0.6); font-size: 13px; }
        .exercise-row .exercise-stat { color: rgba(255,255,255,0.7); font-size: 13px; }
        @media (max-width: 768px) {
            .exercise-row {
                grid-template-columns: 1fr 1fr;
            }
            .exercise-row .exercise-date { grid-column: 1; }
            .exercise-row .exercise-stat { grid-column: 2; }
        }
    </style>

<body>
    <div class="header">
        <div>
            <div class="title">Progress</div>
            <div class="subtitle">Track your goals and activities</div>
        </div>
        <div class="top-right-nav">
            <a class="nav-btn" href="/globe">Globe</a>
            <a class="nav-btn" href="/books">Books</a>
            <a class="nav-btn" href="/movies">Movies</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
            <a class="nav-btn" href="/listening">Listening</a>
            <a class="nav-btn" href="/exercise">Exercise</a>
            <a class="nav-btn active" href="/progress">Progress</a>
        </div>
    </div>

    <div class="date-selector">
        <div style="display: flex; align-items: center; gap: 12px;">
            <label for="month-select">Month:</label>
            <select id="month-select">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div style="display: flex; align-items: center; gap: 12px;">
            <label for="year-select">Year:</label>
            <select id="year-select">
                <!-- Years will be populated by JavaScript -->
            </select>
        </div>
        <button type="button" class="all-months-btn" id="all-months-btn">Show All Months</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING PROGRESS DATA</div>
    </div>

    <div class="progress-grid" id="progress-grid"></div>

    <div class="albums-list-section" id="albums-list-section" style="display: none;">
        <div class="albums-list-title" id="albums-list-title">Albums Played This Month</div>
        <div class="albums-list" id="albums-list"></div>
    </div>

    <div class="detail-list-section" id="books-list-section" style="display: none;">
        <div class="detail-list-title" id="books-list-title">Books Read</div>
        <div class="books-list" id="books-list"></div>
    </div>

    <div class="detail-list-section" id="exercises-list-section" style="display: none;">
        <div class="detail-list-title" id="exercises-list-title">Exercise Activities</div>
        <div class="exercises-list" id="exercises-list"></div>
    </div>

    <script>
        let currentMonth = new Date().getMonth() + 1; // 1-12
        let currentYear = new Date().getFullYear();

        // Populate year selector (current year and 2 years back)
        function populateYearSelector() {
            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear; year >= currentYear - 2; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // Set current month in selector
        function setCurrentMonth() {
            const monthSelect = document.getElementById('month-select');
            monthSelect.value = currentMonth;
        }

        // Load progress data
        async function loadProgressData() {
            const allMonthsBtn = document.getElementById('all-months-btn');
            const allMonths = allMonthsBtn.classList.contains('active');
            const month = parseInt(document.getElementById('month-select').value);
            const year = parseInt(document.getElementById('year-select').value);

            try {
                const url = allMonths 
                    ? `/api/progress?year=${year}&all_months=true`
                    : `/api/progress?month=${month}&year=${year}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                renderProgress(data, allMonths);
                const albumsListSection = document.getElementById('albums-list-section');
                const albumsListTitle = document.getElementById('albums-list-title');
                
                const periodLabel = allMonths ? 'This Year' : 'This Month';
                if (data.albums && data.albums.length > 0) {
                    renderAlbumsList(data.albums);
                    if (albumsListSection) albumsListSection.style.display = 'block';
                    if (albumsListTitle) albumsListTitle.textContent = `Albums Played ${periodLabel} (${data.albums.length} total)`;
                } else {
                    if (albumsListSection) albumsListSection.style.display = 'none';
                }
                if (data.books && data.books.length > 0) {
                    renderBooksList(data.books);
                    const booksSection = document.getElementById('books-list-section');
                    const booksTitle = document.getElementById('books-list-title');
                    if (booksSection) booksSection.style.display = 'block';
                    if (booksTitle) booksTitle.textContent = `Books Read ${periodLabel} (${data.books.length} total)`;
                } else {
                    const booksSection = document.getElementById('books-list-section');
                    if (booksSection) booksSection.style.display = 'none';
                }
                if (data.exercises && data.exercises.length > 0) {
                    renderExercisesList(data.exercises);
                    const exSection = document.getElementById('exercises-list-section');
                    const exTitle = document.getElementById('exercises-list-title');
                    if (exSection) exSection.style.display = 'block';
                    if (exTitle) exTitle.textContent = `Exercise Activities ${periodLabel} (${data.exercises.length} total)`;
                } else {
                    const exSection = document.getElementById('exercises-list-section');
                    if (exSection) exSection.style.display = 'none';
                }
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading progress:', error);
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.innerHTML = `
                        <div class="error">
                            <div class="error-text">${error.message}<br><br>Unable to load progress data.</div>
                        </div>
                    `;
                }
            }
        }

        // Fetch album image from Spotify oEmbed API
        let albumImageCache = {};
        
        async function getSpotifyAlbumImage(spotifyLink) {
            if (!spotifyLink) return null;
            
            // Check cache first
            if (albumImageCache[spotifyLink]) {
                return albumImageCache[spotifyLink];
            }

            try {
                // Use Spotify oEmbed API (no authentication required)
                const oembedUrl = `https://open.spotify.com/oembed?url=${encodeURIComponent(spotifyLink)}`;
                const response = await fetch(oembedUrl);
                
                if (!response.ok) {
                    return null;
                }
                
                const data = await response.json();
                const imageUrl = data.thumbnail_url || null;
                
                // Cache the result
                if (imageUrl) {
                    albumImageCache[spotifyLink] = imageUrl;
                }
                
                return imageUrl;
            } catch (error) {
                console.error('Error fetching Spotify album image:', error);
                return null;
            }
        }

        // Load album images
        async function loadAlbumImages() {
            const albumsList = document.getElementById('albums-list');
            const albumCards = albumsList.querySelectorAll('.album-card');
            
            for (const card of albumCards) {
                const spotifyLink = card.dataset.spotifyLink;
                if (spotifyLink) {
                    const imageUrl = await getSpotifyAlbumImage(spotifyLink);
                    const imageContainer = card.querySelector('.album-image-container');
                    if (imageContainer) {
                        const loadingDiv = imageContainer.querySelector('.album-image-loading');
                        const placeholderDiv = imageContainer.querySelector('.album-image-placeholder');
                        
                        if (imageUrl) {
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.alt = card.dataset.albumTitle || 'Album';
                            img.className = 'album-image';
                            img.onerror = function() {
                                this.style.display = 'none';
                                if (placeholderDiv) placeholderDiv.style.display = 'flex';
                            };
                            
                            if (loadingDiv) loadingDiv.style.display = 'none';
                            imageContainer.insertBefore(img, placeholderDiv);
                        } else {
                            if (loadingDiv) loadingDiv.style.display = 'none';
                            if (placeholderDiv) placeholderDiv.style.display = 'flex';
                        }
                    }
                }
            }
        }

        // Render albums list
        function renderAlbumsList(albums) {
            const albumsList = document.getElementById('albums-list');
            
            if (!albums || albums.length === 0) {
                albumsList.innerHTML = '<div class="empty-albums">No albums played this month</div>';
                return;
            }

            albumsList.innerHTML = albums.map((album, index) => {
                const rating = album.rating ? `<span class="rating">‚≠ê ${album.rating}</span>` : '';
                const country = album.country_name && album.iso_alpha_3 
                    ? `<span class="country-badge">${escapeHtml(album.country_name)}</span>`
                    : album.country_name 
                        ? `<span class="country-badge">${escapeHtml(album.country_name)}</span>`
                        : '<span class="country-badge empty">No Country</span>';
                const spotifyLink = album.spotify_link 
                    ? `<a href="${escapeHtml(album.spotify_link)}" target="_blank" rel="noopener" class="spotify-link">üéµ Listen on Spotify</a>`
                    : '';
                
                // Album image HTML
                const albumImageHtml = album.spotify_link 
                    ? `
                        <div class="album-image-container">
                            <div class="album-image-loading"></div>
                            <div class="album-image-placeholder" style="display: none;">üéµ</div>
                        </div>
                    `
                    : '';
                
                return `
                    <div class="album-card" style="animation-delay: ${index * 0.03}s" 
                         data-album-id="${album.id || ''}" 
                         data-spotify-link="${escapeHtml(album.spotify_link || '')}"
                         data-album-title="${escapeHtml(album.album || 'Album')}">
                        ${albumImageHtml}
                        <div class="album-title">${escapeHtml(album.album || 'Untitled')}</div>
                        <div class="album-artist">by ${escapeHtml(album.artist || 'Unknown Artist')}</div>
                        ${rating ? `<div style="margin-bottom: 10px;">${rating}</div>` : ''}
                        <div class="album-meta">
                            ${album.listen_date ? `
                                <div class="meta-item">
                                    <span class="meta-label">Listened:</span>
                                    <span class="meta-value">${formatDate(album.listen_date)}</span>
                                </div>
                            ` : ''}
                            ${album.year ? `
                                <div class="meta-item">
                                    <span class="meta-label">Year:</span>
                                    <span class="meta-value">${album.year}</span>
                                </div>
                            ` : ''}
                        </div>
                        ${album.comments ? `
                            <div class="comments">"${escapeHtml(album.comments)}"</div>
                        ` : ''}
                        ${album.fav_tracks && album.fav_tracks.length > 0 ? `
                            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);">
                                <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: rgba(255,255,255,0.4); margin-bottom: 6px;">Favorite Tracks:</div>
                                <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                                    ${album.fav_tracks.map(track => `
                                        <span style="padding: 4px 8px; background: rgba(102, 126, 234, 0.2); border: 1px solid rgba(102, 126, 234, 0.3); border-radius: 6px; font-size: 11px; color: #667eea;">${escapeHtml(track)}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
                            ${country}
                            ${spotifyLink}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Load album images after rendering
            loadAlbumImages();
        }

        // Format date helper
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString; // Return as-is if not a valid date
                }
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch (e) {
                return dateString;
            }
        }

        function formatDuration(seconds) {
            if (seconds == null || seconds === '') return '';
            const s = Number(seconds);
            if (isNaN(s) || s < 0) return '';
            const m = Math.floor(s / 60);
            const h = Math.floor(m / 60);
            if (h > 0) return `${h}h ${m % 60}m`;
            return `${m} min`;
        }

        function formatDistance(meters) {
            if (meters == null || meters === '') return '';
            const m = Number(meters);
            if (isNaN(m) || m < 0) return '';
            if (m >= 1000) return `${(m / 1000).toFixed(1)} km`;
            return `${Math.round(m)} m`;
        }

        // Render books list (what was read in the period)
        function renderBooksList(books) {
            const el = document.getElementById('books-list');
            if (!el) return;
            if (!books || books.length === 0) {
                el.innerHTML = '<div class="empty-albums">No books read in this period</div>';
                return;
            }
            el.innerHTML = books.map(book => {
                const title = escapeHtml(book.title || book.name || 'Untitled');
                const author = escapeHtml(book.author || book.authors || 'Unknown');
                const dateRead = book.date_read ? formatDate(book.date_read) : '';
                return `
                    <div class="book-card">
                        <div class="book-title">${title}</div>
                        <div class="book-author">${author}</div>
                        ${dateRead ? `<div class="book-date">${dateRead}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Render exercises list (activities in the period)
        function renderExercisesList(exercises) {
            const el = document.getElementById('exercises-list');
            if (!el) return;
            if (!exercises || exercises.length === 0) {
                el.innerHTML = '<div class="empty-albums">No activities in this period</div>';
                return;
            }
            el.innerHTML = exercises.map(act => {
                const name = escapeHtml(act.name || 'Activity');
                const type = escapeHtml(act.type || act.sport_type || 'Workout');
                const dateStr = act.start_date_local ? formatDate(act.start_date_local) : '';
                const dist = formatDistance(act.distance);
                const dur = formatDuration(act.moving_time || act.elapsed_time);
                const stat = [dist, dur].filter(Boolean).join(' ¬∑ ') || '‚Äî';
                return `
                    <div class="exercise-row">
                        <span class="exercise-name">${name}</span>
                        <span class="exercise-type">${type}</span>
                        <span class="exercise-date">${dateStr}</span>
                        <span class="exercise-stat">${stat}</span>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML helper
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render progress cards
        function renderProgress(data) {
            const grid = document.getElementById('progress-grid');
            
            const categories = [
                {
                    key: 'global_albums_listened',
                    title: 'Albums Listened',
                    icon: 'üéµ',
                    color: '#667eea'
                },
                {
                    key: 'books_read',
                    title: 'Books Read',
                    icon: 'üìö',
                    color: '#764ba2'
                },
                {
                    key: 'meditations_done',
                    title: 'Meditations Done',
                    icon: 'üßò',
                    color: '#f093fb'
                },
                {
                    key: 'exercise_done',
                    title: 'Exercise Done',
                    icon: 'üí™',
                    color: '#4facfe'
                }
            ];

            grid.innerHTML = categories.map(category => {
                const stats = data[category.key] || { count: 0, goal: 0, percentage: 0, trend: 'same' };
                // Use goal_so_far when set (e.g. meditations: "one per day" = on track if count >= days elapsed)
                const target = stats.goal_so_far != null ? stats.goal_so_far : stats.goal;
                const onTrack = stats.goal > 0 && stats.count >= target;
                const statusLabel = onTrack ? 'On track' : 'Behind';
                const statusIcon = onTrack ? '‚Üë' : '‚Üì';
                const statusClass = onTrack ? 'trend-up' : 'trend-down';
                
                return `
                    <div class="progress-card">
                        <div class="progress-header">
                            <div class="progress-title">${category.title}</div>
                            <div class="progress-icon">${category.icon}</div>
                        </div>
                        <div class="progress-stats">
                            <div class="progress-count">${stats.count}</div>
                            <div class="progress-goal">of ${stats.goal} goal</div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${Math.min(stats.percentage, 100)}%;"></div>
                        </div>
                        <div class="progress-percentage">${stats.percentage}% Complete</div>
                        <div class="progress-trend ${statusClass}">
                            <span>${statusIcon}</span>
                            <span>${statusLabel}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        populateYearSelector();
        setCurrentMonth();
        loadProgressData();

        // Event listeners for date changes
        document.getElementById('month-select').addEventListener('change', () => {
            // Deactivate all months button if a specific month is selected
            const allMonthsBtn = document.getElementById('all-months-btn');
            if (allMonthsBtn.classList.contains('active')) {
                allMonthsBtn.classList.remove('active');
                const monthSelect = document.getElementById('month-select');
                monthSelect.disabled = false;
                monthSelect.style.opacity = '1';
                monthSelect.style.cursor = 'pointer';
            }
            document.getElementById('loading').style.display = 'block';
            loadProgressData();
        });

        document.getElementById('year-select').addEventListener('change', () => {
            document.getElementById('loading').style.display = 'block';
            loadProgressData();
        });

        document.getElementById('all-months-btn').addEventListener('click', () => {
            const allMonthsBtn = document.getElementById('all-months-btn');
            const monthSelect = document.getElementById('month-select');
            
            if (allMonthsBtn.classList.contains('active')) {
                // Deactivate
                allMonthsBtn.classList.remove('active');
                allMonthsBtn.textContent = 'Show All Months';
                monthSelect.disabled = false;
                monthSelect.style.opacity = '1';
                monthSelect.style.cursor = 'pointer';
            } else {
                // Activate
                allMonthsBtn.classList.add('active');
                allMonthsBtn.textContent = 'Show Single Month';
                monthSelect.disabled = true;
                monthSelect.style.opacity = '0.5';
                monthSelect.style.cursor = 'not-allowed';
            }
            document.getElementById('loading').style.display = 'block';
            loadProgressData();
        });
    </script>
</body>
