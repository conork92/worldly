<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Conor's Worldly</title>
    <link rel="stylesheet" href="/static/css/worldly.css">
    <style>
        /* Books page ‚Äì 4 cards per row like albums/movies */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .books-grid.updating {
            opacity: 0.7;
        }

        .book-card {
            background: rgba(255,255,255,0.04);
            padding: 0;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.07);
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: scale(1);
            animation: fadeInCard 0.4s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .book-card.hiding {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            pointer-events: none;
        }

        .book-card:hover {
            transform: translateY(-4px);
            border-color: rgba(88, 101, 242, 0.35);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(88, 101, 242, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .book-card:hover::before {
            opacity: 1;
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 2/3;
            max-height: 180px;
            border-radius: 14px 14px 0 0;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .book-cover:has(img.broken) {
            display: none;
            margin: 0;
        }

        .book-card-content {
            padding: 14px 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .book-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.07);
        }

        .book-card .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.72rem;
            color: rgba(255,255,255,0.55);
        }

        .book-card .meta-label {
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.45);
        }

        .book-card .meta-value {
            color: #a5b4fc;
            font-weight: 600;
        }

        .book-card .rating {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 8px;
            font-weight: 700;
            color: #a5b4fc;
            font-size: 0.82rem;
        }

        .book-card .country-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255,255,255,0.85);
        }

        .book-card .country-badge.empty {
            background: transparent;
            border-color: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.45);
        }

        .book-card-footer {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        .assign-country-card-btn {
            padding: 5px 10px;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid rgba(88, 101, 242, 0.35);
            border-radius: 6px;
            color: #a5b4fc;
            font-size: 0.72rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        .assign-country-card-btn:hover {
            background: rgba(88, 101, 242, 0.3);
            border-color: rgba(88, 101, 242, 0.5);
        }

        /* Assign country ‚Äì compact bar matching filters */
        .assign-country-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            margin-bottom: 28px;
            overflow: hidden;
        }
        .assign-country-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            padding: 14px 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }
        .assign-country-header:hover {
            background: rgba(255,255,255,0.02);
        }
        .assign-country-header .assign-country-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        .assign-country-header .assign-country-subtitle {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.45);
            margin-top: 2px;
        }
        .assign-country-header .assign-country-chevron {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.4);
            transition: transform 0.2s ease;
        }
        .assign-country-section.visible .assign-country-chevron {
            transform: rotate(180deg);
        }
        .assign-country-form {
            padding: 0 20px 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .assign-country-section.visible .assign-country-form {
            max-height: 280px;
        }
        .assign-country-form .assign-row {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 14px;
        }
        .assign-country-form .assign-group {
            flex: 1;
            min-width: 160px;
        }
        .assign-country-form .assign-group label {
            display: block;
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 6px;
        }
        .assign-country-form .assign-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 10px;
            color: #e8e8ec;
            font-size: 0.85rem;
            outline: none;
        }
        .assign-country-form .assign-group select:focus {
            border-color: rgba(88, 101, 242, 0.5);
        }
        .assign-country-form .assign-btn-wrap {
            flex-shrink: 0;
        }
        .assign-country-form .assign-btn {
            padding: 10px 20px;
            background: rgba(88, 101, 242, 0.25);
            border: 1px solid rgba(88, 101, 242, 0.4);
            border-radius: 10px;
            color: #a5b4fc;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        .assign-country-form .assign-btn:hover:not(:disabled) {
            background: rgba(88, 101, 242, 0.35);
            border-color: rgba(88, 101, 242, 0.5);
        }
        .assign-country-form .assign-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .assign-country-form .form-message {
            margin-top: 12px;
            font-size: 0.82rem;
            padding: 8px 12px;
            border-radius: 8px;
            display: none;
        }
        .assign-country-form .form-message.success {
            display: block;
            background: rgba(34, 197, 94, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.25);
            color: #4ade80;
        }
        .assign-country-form .form-message.error {
            display: block;
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #f87171;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group-full {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }

        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.35);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group select:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .form-group select:focus {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group select option {
            background: rgba(20, 20, 40, 0.95);
            color: white;
        }

        .form-submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .form-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .form-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            display: block;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            display: block;
        }

        .toggle-form-btn {
            padding: 10px 18px;
            background: rgba(88, 101, 242, 0.25);
            border: 1px solid rgba(88, 101, 242, 0.4);
            border-radius: 10px;
            color: #a5b4fc;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.2s ease, border-color 0.2s ease;
            white-space: nowrap;
        }
        .toggle-form-btn:hover {
            background: rgba(88, 101, 242, 0.35);
            border-color: rgba(88, 101, 242, 0.5);
        }

        .toggle-form-btn.active {
            background: rgba(88, 101, 242, 0.35);
            border: 1px solid rgba(88, 101, 242, 0.5);
        }
        .assign-country-form .form-cancel-btn {
            margin-top: 12px;
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.12);
            color: rgba(255,255,255,0.8);
        }
        .assign-country-form .form-cancel-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.18);
        }

        @media (max-width: 768px) {
            .books-grid { grid-template-columns: 1fr; }
        }
    </style>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">My Books</div>
            <div class="subtitle">All the books I've read</div>
        </div>
        <div class="top-right-nav">
            <a class="nav-btn" href="/globe">Globe</a>
            <a class="nav-btn active" href="/books">Books</a>
            <a class="nav-btn" href="/movies">Movies</a>
            <a class="nav-btn" href="/quotes">Quotes</a>
            <a class="nav-btn" href="/albums">Albums</a>
            <a class="nav-btn" href="/listening">Listening</a>
            <a class="nav-btn" href="/exercise">Exercise</a>
            <a class="nav-btn" href="/progress">Progress</a>
        </div>
    </div>

    <div class="stats-bar" id="stats-bar">
        <div class="stat-card">
            <div class="stat-label">Total Books</div>
            <div class="stat-value" id="total-books">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">With Rating</div>
            <div class="stat-value" id="rated-books">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Countries Read From</div>
            <div class="stat-value" id="country-books">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Avg Rating</div>
            <div class="stat-value" id="avg-rating">0.0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Showing</div>
            <div class="stat-value" id="showing-count">0</div>
        </div>
    </div>

    <!-- Suggested Book Section -->
    <div class="suggested-section" id="suggested-book-section" style="display: none; margin-bottom: 30px;">
        <div class="suggested-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="font-size: 20px; font-weight: 600; color: #8a9ef5; margin: 0;">üí° Suggested Book</h3>
            <button onclick="loadSuggestedBook()" style="padding: 8px 16px; background: rgba(102, 126, 234, 0.15); border: 1px solid rgba(102, 126, 234, 0.35); border-radius: 8px; color: #8a9ef5; cursor: pointer; font-size: 12px; transition: all 0.3s; font-weight: 500;">üîÑ Get Another</button>
        </div>
        <div class="suggested-card" id="suggested-book-card" style="background: rgba(20, 20, 40, 0.85); backdrop-filter: blur(10px); border-radius: 16px; padding: 24px; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s;">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <div class="filters" id="filters">
        <div class="filter-group">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="date_read_desc">Date Read (Newest)</option>
                <option value="date_read_asc">Date Read (Oldest)</option>
                <option value="title_asc">Title (A-Z)</option>
                <option value="title_desc">Title (Z-A)</option>
                <option value="rating_desc">Rating (High to Low)</option>
                <option value="rating_asc">Rating (Low to High)</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-country">Filter by Country:</label>
            <select id="filter-country">
                <option value="">All Countries</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-year">Filter by Year:</label>
            <select id="filter-year">
                <option value="">All Years</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Title or author...">
        </div>
    </div>

    <!-- Assign country ‚Äì compact section (same style as filters) -->
    <div class="assign-country-section" id="assign-country-section">
        <div class="assign-country-header" onclick="toggleAssignForm()">
            <div>
                <div class="assign-country-title">Assign country to a book</div>
                <div class="assign-country-subtitle">Books need a country to appear on the globe.</div>
            </div>
            <span class="assign-country-chevron">‚ñº</span>
        </div>
        <div class="assign-country-form" id="assign-country-form-container">
            <form id="assign-country-form">
                <div class="assign-row">
                    <div class="assign-group">
                        <label for="book-select">Book</label>
                        <select id="book-select" required>
                            <option value="">Select book...</option>
                        </select>
                    </div>
                    <div class="assign-group">
                        <label for="country-select">Country</label>
                        <select id="country-select" required>
                            <option value="">Select country...</option>
                        </select>
                    </div>
                    <div class="assign-btn-wrap">
                        <button type="submit" class="assign-btn" id="submit-btn" disabled>Assign</button>
                    </div>
                </div>
                <div class="form-message" id="form-message"></div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">LOADING BOOKS</div>
    </div>

    <div class="books-grid" id="books-grid"></div>

    <script>
        let allBooks = [];
        let filteredBooks = [];

        // Load books from API
        async function loadBooks() {
            try {
                const response = await fetch('/api/books');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }

                allBooks = Array.isArray(data) ? data : [];
                filteredBooks = [...allBooks];
                
                updateStats();
                populateCountryFilter();
                populateYearFilter();
                renderBooks();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <div class="error-text">${error.message}<br><br>Unable to connect to the API server.</div>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allBooks.length;
            const rated = allBooks.filter(b => b.rating).length;
            const uniqueCountries = new Set(allBooks.filter(b => b.country && b.iso_code_3).map(b => b.iso_code_3)).size;
            const ratings = allBooks.filter(b => b.rating).map(b => b.rating);
            const avgRating = ratings.length > 0 
                ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1)
                : '0.0';

            document.getElementById('total-books').textContent = total;
            document.getElementById('rated-books').textContent = rated;
            document.getElementById('country-books').textContent = uniqueCountries;
            document.getElementById('avg-rating').textContent = avgRating;
        }

        // Populate country filter (clear then repopulate to avoid duplicates)
        function populateCountryFilter() {
            const countries = [...new Set(allBooks
                .filter(b => b.country && b.iso_code_3)
                .map(b => b.country)
                .sort())];
            const select = document.getElementById('filter-country');
            select.innerHTML = '<option value="">All Countries</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // Populate year filter (clear then repopulate)
        function populateYearFilter() {
            const years = [...new Set(allBooks
                .filter(b => b.date_read)
                .map(b => {
                    const date = new Date(b.date_read);
                    return date.getFullYear();
                })
                .filter(year => !isNaN(year))
                .sort((a, b) => b - a))];
            const select = document.getElementById('filter-year');
            select.innerHTML = '<option value="">All Years</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Render books with smooth transitions
        function renderBooks() {
            const grid = document.getElementById('books-grid');
            
            // Update showing count
            document.getElementById('showing-count').textContent = filteredBooks.length;
            
            if (filteredBooks.length === 0) {
                grid.innerHTML = '<div class="empty-state">No books found matching your filters.</div>';
                return;
            }

            // Add updating class for visual feedback
            grid.classList.add('updating');
            
            // Small delay to allow transition
            setTimeout(() => {
                grid.innerHTML = filteredBooks.map((book, index) => {
                const rating = book.rating ? `<span class="rating">‚≠ê ${book.rating}</span>` : '';
                const needsCountry = !(book.country && book.iso_code_3);
                const country = book.country && book.iso_code_3 
                    ? `<span class="country-badge">${escapeHtml(book.country)}</span>`
                    : '<span class="country-badge empty">No Country</span>';
                const assignBtn = needsCountry 
                    ? `<button type="button" class="assign-country-card-btn" onclick="openAssignFormForBook(${book.id}); event.stopPropagation();">Assign country</button>` 
                    : '';
                const isbn = (book.isbn || '').toString().replace(/\D/g, '');
                const coverHtml = isbn
                    ? `<div class="book-cover"><img src="https://covers.openlibrary.org/b/isbn/${escapeHtml(isbn)}-M.jpg" alt="" loading="lazy" onerror="this.classList.add('broken')"></div>`
                    : '';
                    return `
                        <div class="book-card" style="animation-delay: ${index * 0.03}s" data-book-id="${book.id}">
                            ${coverHtml}
                            <div class="book-card-content">
                                <div class="book-title">${escapeHtml(book.title || 'Untitled')}</div>
                                <div class="book-author">by ${escapeHtml(book.author || 'Unknown Author')}</div>
                                ${rating ? `<div style="margin-bottom: 8px;">${rating}</div>` : ''}
                                <div class="book-meta">
                                    <div class="meta-item">
                                        <span class="meta-label">Read:</span>
                                        <span class="meta-value">${formatDate(book.date_read)}</span>
                                    </div>
                                    ${book.pages ? `
                                        <div class="meta-item">
                                            <span class="meta-label">Pages:</span>
                                            <span class="meta-value">${book.pages}</span>
                                        </div>
                                    ` : ''}
                                    ${book.format ? `
                                        <div class="meta-item">
                                            <span class="meta-label">Format:</span>
                                            <span class="meta-value">${book.format}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="book-card-footer">
                                    ${country}
                                    ${assignBtn}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                grid.classList.remove('updating');
            }, 50);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Filter and sort books
        function filterAndSort() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const countryFilter = document.getElementById('filter-country').value;
            const yearFilter = document.getElementById('filter-year').value;
            const sortBy = document.getElementById('sort-select').value;

            // Filter books
            filteredBooks = allBooks.filter(book => {
                const matchesSearch = !searchTerm || 
                    (book.title && book.title.toLowerCase().includes(searchTerm)) ||
                    (book.author && book.author.toLowerCase().includes(searchTerm));
                
                const matchesCountry = !countryFilter || book.country === countryFilter;
                
                let matchesYear = true;
                if (yearFilter && book.date_read) {
                    const bookYear = new Date(book.date_read).getFullYear();
                    matchesYear = bookYear.toString() === yearFilter;
                }
                
                return matchesSearch && matchesCountry && matchesYear;
            });

            // Sort
            filteredBooks.sort((a, b) => {
                switch(sortBy) {
                    case 'date_read_desc':
                        return new Date(b.date_read || 0) - new Date(a.date_read || 0);
                    case 'date_read_asc':
                        return new Date(a.date_read || 0) - new Date(b.date_read || 0);
                    case 'title_asc':
                        return (a.title || '').localeCompare(b.title || '');
                    case 'title_desc':
                        return (b.title || '').localeCompare(a.title || '');
                    case 'rating_desc':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'rating_asc':
                        return (a.rating || 0) - (b.rating || 0);
                    default:
                        return 0;
                }
            });

            // Render with smooth transition
            renderBooks();
        }

        // Event listeners with debouncing for search
        let searchTimeout;
        document.getElementById('sort-select').addEventListener('change', filterAndSort);
        document.getElementById('filter-country').addEventListener('change', filterAndSort);
        document.getElementById('filter-year').addEventListener('change', filterAndSort);
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterAndSort, 300); // Debounce search for 300ms
        });

        // Open assign section, optionally with a book pre-selected (from card "Assign country" button)
        function openAssignFormForBook(bookId) {
            const section = document.getElementById('assign-country-section');
            if (!section.classList.contains('visible')) {
                section.classList.add('visible');
                if (countriesList.length === 0) loadCountriesList();
                loadBooksNeedingCountry().then(() => {
                    const select = document.getElementById('book-select');
                    if (select && bookId) {
                        select.value = String(bookId);
                        updateSubmitButton();
                    }
                });
            } else if (bookId) {
                const select = document.getElementById('book-select');
                if (select) {
                    select.value = String(bookId);
                    updateSubmitButton();
                }
            }
            setTimeout(() => section.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
        }

        function toggleAssignForm() {
            const section = document.getElementById('assign-country-section');
            section.classList.toggle('visible');
            if (section.classList.contains('visible')) {
                if (booksNeedingCountry.length === 0) loadBooksNeedingCountry();
                if (countriesList.length === 0) loadCountriesList();
            }
        }

        // Book Assignment Form Functionality
        const bookSelect = document.getElementById('book-select');
        const countrySelect = document.getElementById('country-select');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('form-message');
        const assignForm = document.getElementById('assign-country-form');
        let booksNeedingCountry = [];
        let countriesList = [];

        // Load books that need country assignment. Returns a Promise so callers can run code after load.
        function loadBooksNeedingCountry() {
            return fetch('/api/books/needs-country')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        bookSelect.innerHTML = '<option value="">Error loading books</option>';
                        return;
                    }
                    booksNeedingCountry = Array.isArray(data) ? data : [];
                    bookSelect.innerHTML = '<option value="">Select book...</option>';
                    if (booksNeedingCountry.length === 0) {
                        const option = document.createElement('option');
                        option.value = '';
                        option.textContent = 'No books need country assignment';
                        option.disabled = true;
                        bookSelect.appendChild(option);
                    } else {
                        booksNeedingCountry.forEach(book => {
                            const option = document.createElement('option');
                            option.value = book.id;
                            const title = (book.title || 'Untitled').substring(0, 50);
                            const author = (book.author || 'Unknown').substring(0, 30);
                            option.textContent = `${title} by ${author}`;
                            bookSelect.appendChild(option);
                        });
                    }
                    updateSubmitButton();
                })
                .catch(err => {
                    console.error('Error loading books:', err);
                    bookSelect.innerHTML = '<option value="">Error loading books</option>';
                });
        }

        // Load countries
        function loadCountriesList() {
            fetch('/api/countries')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        countrySelect.innerHTML = '<option value="">Error loading countries</option>';
                        return;
                    }
                    countriesList = data;
                    countrySelect.innerHTML = '<option value="">Select a country...</option>';
                    countriesList.sort((a, b) => a.name.localeCompare(b.name)).forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.iso_code_3;
                        option.textContent = `${country.name} (${country.iso_code_3})`;
                        option.dataset.countryName = country.name;
                        countrySelect.appendChild(option);
                    });
                    updateSubmitButton();
                })
                .catch(err => {
                    console.error('Error loading countries:', err);
                    countrySelect.innerHTML = '<option value="">Error loading countries</option>';
                });
        }

        // Update submit button state
        function updateSubmitButton() {
            const bookSelected = bookSelect.value !== '';
            const countrySelected = countrySelect.value !== '';
            submitBtn.disabled = !(bookSelected && countrySelected);
        }

        // Handle form submission
        assignForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const bookId = bookSelect.value;
            const isoCode3 = countrySelect.value;
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryName = selectedOption.dataset.countryName;

            if (!bookId || !isoCode3) {
                messageDiv.className = 'form-message error';
                messageDiv.textContent = 'Please select both a book and a country';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Assigning‚Ä¶';
            messageDiv.className = 'form-message';
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';

            try {
                const response = await authenticatedFetch(`/api/books/${bookId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        country: countryName,
                        iso_code_3: isoCode3
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to update book');
                }

                messageDiv.className = 'form-message success';
                messageDiv.textContent = `Assigned ${countryName}. You can assign another or close.`;
                
                loadBooks(); // Refresh main list so the card updates
                loadBooksNeedingCountry(); // Refresh dropdown (removes assigned book)
                bookSelect.value = '';
                countrySelect.value = '';
                updateSubmitButton();

            } catch (error) {
                console.error('Error updating book:', error);
                messageDiv.className = 'form-message error';
                messageDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Assign';
            }
        });

        // Update submit button when selections change
        bookSelect.addEventListener('change', updateSubmitButton);
        countrySelect.addEventListener('change', updateSubmitButton);

        // Load suggested book
        async function loadSuggestedBook() {
            try {
                const response = await fetch('/api/books/suggested');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.message);
                }
                
                const card = document.getElementById('suggested-book-card');
                const section = document.getElementById('suggested-book-section');
                
                if (data && Object.keys(data).length > 0) {
                    section.style.display = 'block';
                    
                    const title = data.title || 'Untitled Book';
                    const authorId = data.author_id || null;
                    let author = 'Unknown Author';
                    
                    // Try to get author name if we have author_id
                    if (authorId) {
                        // You might want to fetch author details from another endpoint
                        // For now, we'll just show the title
                    }
                    
                    const year = data.publication_year || '';
                    const genre = data.genre || '';
                    const isbn = data.isbn || '';
                    const avgRating = data.avg_rating || null;
                    const ratingCount = data.rating_count || 0;
                    
                    let html = `<div style="display: flex; gap: 20px; align-items: flex-start;">`;
                    html += `<div style="flex: 1;">`;
                    html += `<div style="font-size: 24px; font-weight: 600; color: #8a9ef5; margin-bottom: 8px;">${escapeHtml(title)}</div>`;
                    html += `<div style="font-size: 16px; color: rgba(255,255,255,0.7); margin-bottom: 12px;">by ${escapeHtml(author)}</div>`;
                    
                    if (year) {
                        html += `<div style="margin-bottom: 8px;"><span style="color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Published:</span> <span style="color: rgba(255,255,255,0.8);">${year}</span></div>`;
                    }
                    
                    if (genre) {
                        html += `<div style="margin-bottom: 8px;"><span style="color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Genre:</span> <span style="color: rgba(255,255,255,0.8);">${escapeHtml(genre)}</span></div>`;
                    }
                    
                    if (isbn) {
                        html += `<div style="margin-bottom: 8px;"><span style="color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">ISBN:</span> <span style="color: rgba(255,255,255,0.8);">${escapeHtml(isbn)}</span></div>`;
                    }
                    
                    if (avgRating !== null && ratingCount > 0) {
                        html += `<div style="margin-bottom: 8px;"><span style="color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Rating:</span> <span style="color: rgba(255,255,255,0.8);">‚≠ê ${avgRating} (${ratingCount} ${ratingCount === 1 ? 'rating' : 'ratings'})</span></div>`;
                    }
                    
                    html += `</div></div>`;
                    
                    card.innerHTML = html;
                } else {
                    section.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading suggested book:', error);
                const section = document.getElementById('suggested-book-section');
                if (section) {
                    section.style.display = 'none';
                }
            }
        }
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Load books on page load
        loadBooks();
        loadSuggestedBook();
    </script>
